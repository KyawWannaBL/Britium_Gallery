<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verify Email | Britium Gallery</title>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
      --bg-cream: #fbf6f1;
      --text-dark: #111;
      --gold: #c6a87c;
      --success: #16a34a;
      --error: #dc2626;
  }

  body { margin: 0; font-family: 'Jost', sans-serif; background: var(--bg-cream); color: var(--text-dark); display: flex; align-items: center; justify-content: center; height: 100vh; }
  
  .box {
      max-width: 400px;
      width: 90%;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.08);
      text-align: center;
  }

  h2 { margin-top: 0; font-weight: 500; font-size: 1.6rem; margin-bottom: 15px; }
  
  .icon { font-size: 3rem; margin-bottom: 20px; display: block; }
  
  p { line-height: 1.5; color: #666; margin-bottom: 25px; }

  .btn {
      display: inline-block;
      width: 100%;
      padding: 14px;
      background: #000;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      box-sizing: border-box;
      transition: background 0.3s;
  }
  
  .btn:hover { background: #333; }

  .status-verifying { color: var(--gold); }
  .status-success { color: var(--success); }
  .status-error { color: var(--error); }
  
  #contentSuccess, #contentError { display: none; }
</style>
</head>
<body>

<div class="box">
  <div id="contentLoading">
    <span class="icon">⏳</span>
    <h2>Verifying...</h2>
    <p>Please wait while we verify your email address.</p>
  </div>

  <div id="contentSuccess">
    <span class="icon">✅</span>
    <h2 class="status-success">Email Verified!</h2>
    <p>Your account has been successfully activated. You can now access your dashboard.</p>
    <a href="/customer/login.html" class="btn">Login Now</a>
  </div>

  <div id="contentError">
    <span class="icon">❌</span>
    <h2 class="status-error">Verification Failed</h2>
    <p id="errorMsg">The verification link is invalid or expired.</p>
    <a href="/customer/register.html" class="btn">Back to Register</a>
  </div>
</div>

<script>
  // --- HELPER FUNCTIONS (Mock Backend) ---
  function getLocalUsers() {
      return JSON.parse(localStorage.getItem('britium_users') || '[]');
  }

  function saveLocalUsers(users) {
      localStorage.setItem('britium_users', JSON.stringify(users));
  }
  // ---------------------------------------

  document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');

      // Artificial delay to simulate server request
      setTimeout(() => {
          verifyToken(token);
      }, 1500);
  });

  function verifyToken(token) {
      const loading = document.getElementById('contentLoading');
      const success = document.getElementById('contentSuccess');
      const error = document.getElementById('contentError');
      const errorMsg = document.getElementById('errorMsg');

      if (!token) {
          loading.style.display = 'none';
          error.style.display = 'block';
          errorMsg.innerText = "No token provided.";
          return;
      }

      try {
          // In create-account.html, we created the token using btoa(email)
          // So here we decode it using atob(token)
          const emailFromToken = atob(token);
          
          const users = getLocalUsers();
          const userIndex = users.findIndex(u => u.email === emailFromToken);

          if (userIndex === -1) {
              throw new Error("User not found.");
          }

          // Activate user
          users[userIndex].emailVerified = true;
          saveLocalUsers(users);

          // Show Success
          loading.style.display = 'none';
          success.style.display = 'block';

      } catch (err) {
          console.error(err);
          loading.style.display = 'none';
          error.style.display = 'block';
          errorMsg.innerText = "Invalid verification token.";
      }
  }
</script>
</body>
</html>
