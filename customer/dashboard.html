<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Account | Britium Gallery</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
  
  <style>
    /* --- RESET & BASICS --- */
    body { margin:0; font-family:'Jost', sans-serif; background:#fbf6f1; color:#111; display:flex; flex-direction:column; min-height:100vh; }
    a { text-decoration:none; color:inherit; }

    /* --- LAYOUT --- */
    .dashboard-container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
      width: 100%;
      box-sizing: border-box;
      flex: 1; /* Pushes footer down */
    }

    .welcome-banner {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.03);
      text-align: center;
      margin-bottom: 40px;
    }
    .welcome-banner h1 { font-family: 'Playfair Display', serif; font-size: 2.5rem; margin: 0 0 10px 0; }
    .welcome-banner p { color: #666; font-size: 1.1rem; margin: 0; }

    /* --- GRID MENU --- */
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
    }

    .dash-card {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.02);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      border: 1px solid #eee;
    }
    .dash-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.08); border-color: #c6a87c; }

    .card-icon { font-size: 2.5rem; margin-bottom: 15px; color: #c6a87c; }
    .card-title { font-size: 1.2rem; font-weight: 600; margin-bottom: 8px; }
    .card-desc { font-size: 0.9rem; color: #777; line-height: 1.5; }

    /* --- LOGOUT BUTTON --- */
    .logout-section { text-align: center; margin-top: 50px; }
    .btn-logout {
      background: #fff; border: 1px solid #dc2626; color: #dc2626;
      padding: 12px 30px; border-radius: 30px; font-weight: 600; cursor: pointer; transition: 0.3s;
    }
    .btn-logout:hover { background: #dc2626; color: #fff; }
  </style>

  <script>
    const session = localStorage.getItem("britium_customer_session");
    if (!session) {
        // If not logged in, go back to login page
        window.location.href = "login.html"; 
    }
    const user = JSON.parse(session || '{}');
  </script>
</head>
<body>

  <div id="siteHeader"></div>

  <div class="dashboard-container">
    
    <div class="welcome-banner">
      <h1>Welcome back, <span id="userName">...</span></h1>
      <p>Manage your orders, profile, and preferences.</p>
    </div>

    <div class="dashboard-grid">
      <div class="dash-card">
        <div class="card-icon">üì¶</div>
        <div class="card-title">My Orders</div>
        <div class="card-desc">Track active shipments and view order history.</div>
      </div>

      <div class="dash-card">
        <div class="card-icon">‚ù§Ô∏è</div>
        <div class="card-title">Wishlist</div>
        <div class="card-desc">View your saved luxury items.</div>
      </div>

      <div class="dash-card">
        <div class="card-icon">‚öôÔ∏è</div>
        <div class="card-title">Account Settings</div>
        <div class="card-desc">Update password, address, and details.</div>
      </div>
    </div>

    <div class="logout-section">
      <button class="btn-logout" onclick="logout()">Sign Out</button>
    </div>

  </div>

  <div id="siteFooter"></div>

  <script src="../public/nav.js"></script>

  <script>
    // Display Name
    document.getElementById("userName").innerText = user.name || "Valued Customer";

    // Logout Function
    function logout() {
        if(confirm("Are you sure you want to log out?")) {
            localStorage.removeItem("britium_customer_session");
            window.location.href = "login.html";
        }
    }
  </script>

</body>
</html>
