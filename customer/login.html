<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Britium Gallery</title>

  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* BASIC STYLES */
    :root {
      --bg-cream: #fbf6f1;
      --bg-panel: #ffffff;
      --text-dark: #111;
      --text-muted: #666;
      --gold: #c6a87c;
      --gold-dark: #b5904b;
      --border: rgba(0,0,0,0.1);
      --error: #dc2626;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Jost', sans-serif;
      background-color: var(--bg-cream);
      color: var(--text-dark);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    a { text-decoration: none; color: inherit; }

    /* LOGIN CARD */
    .login-wrapper {
      width: 100%;
      max-width: 420px;
      background: var(--bg-panel);
      padding: 50px 40px;
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    .login-title { text-align: center; margin-bottom: 35px; }
    .login-title h1 { font-family: 'Playfair Display', serif; font-size: 2.4rem; font-weight: 400; margin-bottom: 8px; }
    .login-title p { font-size: 0.95rem; color: var(--text-muted); }

    /* FORM */
    .form-group { margin-bottom: 20px; }
    label { display: block; font-size: 0.85rem; margin-bottom: 6px; color: var(--text-muted); }
    
    input {
      width: 100%; padding: 14px; font-size: 0.95rem;
      border: 1px solid var(--border); border-radius: 6px;
      outline: none; font-family: inherit; transition: border-color 0.3s;
    }
    input:focus { border-color: var(--gold); }

    .btn-login {
      width: 100%; padding: 15px; background-color: #000; color: #fff;
      border: none; border-radius: 6px; font-size: 0.9rem; font-weight: 500;
      letter-spacing: 1px; text-transform: uppercase; cursor: pointer;
      transition: 0.3s; margin-top: 10px;
    }
    .btn-login:hover { background-color: #333; }
    
    .error-message {
        color: var(--error); font-size: 0.9rem; text-align: center;
        margin-bottom: 20px; display: none;
    }

    /* LINKS */
    .login-links { margin-top: 25px; text-align: center; font-size: 0.85rem; color: var(--text-muted); }
    .login-links a { color: var(--gold-dark); margin: 0 6px; }
    .login-links a:hover { text-decoration: underline; }

    .divider {
      margin: 35px 0 20px; text-align: center; font-size: 0.75rem; color: #aaa; position: relative;
    }
    .divider::before, .divider::after {
      content: ""; position: absolute; top: 50%; width: 40%; height: 1px; background: #ddd;
    }
    .divider::before { left: 0; }
    .divider::after { right: 0; }

    .admin-access { text-align: center; font-size: 0.75rem; color: #aaa; margin-top: 10px; }
    .admin-access a:hover { text-decoration: underline; }
  </style>
</head>

<body>

  <div id="siteHeader"></div>

  <main>
    <div class="login-wrapper">

      <div class="login-title">
        <h1>Sign In</h1>
        <p>Access your Britium Gallery account</p>
      </div>
      
      <div id="errorBox" class="error-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label>Email Address</label>
          <input type="email" id="emailInput" required placeholder="you@example.com">
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="passwordInput" required placeholder="••••••••">
        </div>

        <button type="submit" class="btn-login">Login</button>
      </form>

      <div class="login-links">
        <a href="#">Forgot password?</a> |
        <a href="create-account.html">Create account</a>
      </div>

      <div class="divider">ADMIN</div>

      <div class="admin-access">
        <a href="../admin-login.html">Administrator Access</a>
      </div>

    </div>
  </main>

  <div id="siteFooter"></div>

<script src="../public/nav.js"></script>

<script>
// --- INTERNAL LOGIC (Reads the user you just created) ---
function getUsers() {
    return JSON.parse(localStorage.getItem('britium_users') || '[]');
}

function saveSession(user) {
    localStorage.setItem('britium_customer_session', JSON.stringify(user));
}

document.getElementById("loginForm").addEventListener("submit", e => {
  e.preventDefault();

  const emailInput = document.getElementById("emailInput");
  const passInput = document.getElementById("passwordInput");
  const errorBox = document.getElementById("errorBox");

  const emailVal = emailInput.value.trim().toLowerCase();
  const passwordVal = passInput.value;

  // Clear errors
  errorBox.style.display = "none";

  // 1. Get Users from Local Storage
  const users = getUsers();
  
  // 2. Find the user
  const user = users.find(x => x.email === emailVal);

  // 3. Validation Logic
  if (!user || user.password !== passwordVal) {
      errorBox.innerText = "Invalid email or password.";
      errorBox.style.display = "block";
      return;
  }

  // Optional: Check verification (We made this skippable in the demo, but good to have)
  // if (!user.emailVerified) {
  //     errorBox.innerText = "Please verify your email address first.";
  //     errorBox.style.display = "block";
  //     return;
  // }

  // 4. Success: Save Session
  saveSession(user);

  // 5. Redirect to Dashboard (Relative Path)
  window.location.href = "dashboard.html";
});
</script>

</body>
</html>
