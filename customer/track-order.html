<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Track Order | Britium Gallery</title>

<link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-dark:#1a0f0a;
  --bg-panel:#231712;
  --bg-cream:#f9f4ef;
  --gold:#debb6e;
  --gold-dark:#b5904b;
  --text:#fff;
  --muted:#cfcfcf;
  --border:rgba(222,187,110,.2);
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Lato',sans-serif;
  background:var(--bg-dark);
  color:var(--text);
  line-height:1.7;
}

h1,h2,h3{
  font-family:'Playfair Display',serif;
  letter-spacing:2px;
  text-transform:uppercase;
}

.hero{
  text-align:center;
  padding:90px 20px 60px;
  background:linear-gradient(180deg,#1a0f0a,#281912);
  border-bottom:1px solid var(--border);
}

.hero h1{
  font-size:3rem;
  color:var(--gold);
  margin-bottom:12px;
}

.hero p{
  max-width:720px;
  margin:0 auto;
  color:#ddd;
  font-weight:300;
}

.section{
  max-width:900px;
  margin:0 auto;
  padding:70px 20px;
}

.panel{
  background:var(--bg-panel);
  border:1px solid var(--border);
  padding:40px;
}

.panel h2{
  color:var(--gold);
  margin-bottom:18px;
}

.panel p{
  color:var(--muted);
  margin-bottom:25px;
}

form{
  display:grid;
  gap:20px;
}

label{
  font-size:.85rem;
  color:#bbb;
}

input{
  padding:14px;
  background:#111;
  border:1px solid #444;
  color:#fff;
}

input:focus{
  border-color:var(--gold);
  outline:none;
}

button{
  background:var(--gold);
  color:#1a0f0a;
  border:none;
  padding:14px;
  font-weight:700;
  letter-spacing:1px;
  text-transform:uppercase;
  cursor:pointer;
}

button:hover{background:var(--gold-dark)}

.result{
  display:none;
  margin-top:35px;
  border:1px dashed var(--border);
  padding:25px;
}

.result.active{display:block}

.result h3{
  color:var(--gold);
  margin-bottom:10px;
}

.brand{
  background:var(--bg-cream);
  color:#2c241b;
  text-align:center;
  padding:80px 20px;
  margin-top:80px;
  border-top:5px solid var(--gold);
}

.brand h2{
  font-size:3rem;
  color:var(--gold-dark);
}

.brand h3{
  font-size:2rem;
  font-style:italic;
}

@media(max-width:768px){
  .hero h1{font-size:2.2rem}
  .panel{padding:25px}
}
</style>
</head>

<body>

<!-- STANDARD NAV -->
<div id="siteHeader"></div>

<section class="hero">
  <h1>Track Your Order</h1>
  <p>Enter your order number and email to view real-time delivery status.</p>
</section>

<section class="section">
  <div class="panel">
    <h2>Order Tracking</h2>
    <p>Please enter the details used during checkout.</p>

    <form onsubmit="event.preventDefault();showResult()">
      <div>
        <label>Order ID</label>
        <input type="text" placeholder="BG-ORD-2025-00123" required>
      </div>

      <div>
        <label>Email Address</label>
        <input type="email" placeholder="you@example.com" required>
      </div>

      <button type="submit">Track Order</button>
    </form>

    <div class="result" id="result">
      <h3>Status: In Transit</h3>
      <p>Your order has been dispatched. Estimated delivery: <strong>3â€“5 business days</strong>.</p>
    </div>
  </div>
</section>

<section class="brand">
  <h2>BRITIUM GALLERY</h2>
  <h3>Luxury Delivered With Care</h3>
</section>

<!-- STANDARD FOOTER -->
<div id="siteFooter"></div>
<script src="nav.js"></script>

<script>
function showResult(){
  document.getElementById('result').classList.add('active')
}
</script>

</body>
</html>
