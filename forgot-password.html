<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password | Britium Gallery</title>

  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* --- RESET & BASICS --- */
    :root {
      --bg-cream: #fbf6f1;
      --text-black: #111;
      --text-grey: #666;
      --border: rgba(0,0,0,0.15);
      --btn-black: #000;
      --gold: #c6a87c;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Jost', sans-serif;
      background-color: var(--bg-cream);
      color: var(--text-black);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* --- MAIN LAYOUT --- */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    /* --- CARD STYLE --- */
    .reset-wrapper {
      width: 100%;
      max-width: 420px;
      padding: 45px 35px;
      background: #fff;
      border: 1px solid var(--border);
      border-radius: 12px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.05);
      text-align: center;
    }

    .reset-header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .reset-header p {
      font-size: 0.95rem;
      color: var(--text-grey);
      margin-bottom: 30px;
      line-height: 1.5;
    }

    /* --- FORM ELEMENTS --- */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    label { font-size: 0.85rem; color: #555; font-weight: 600; }

    input {
      width: 100%; padding: 14px; border-radius: 6px;
      border: 1px solid var(--border); font-family: inherit; font-size: 1rem;
    }
    input:focus { outline: none; border-color: var(--gold); }

    .btn-reset {
      background-color: var(--btn-black); color: #fff; border: none;
      padding: 15px; font-size: 0.9rem; font-weight: 600;
      letter-spacing: 1px; text-transform: uppercase; cursor: pointer;
      transition: 0.3s; border-radius: 6px; margin-top: 10px;
    }
    .btn-reset:hover { background-color: #333; }

    .back-login { margin-top: 25px; font-size: 0.9rem; color: #666; }
    .back-login a { text-decoration: none; font-weight: 600; color: #000; }
    .back-login a:hover { text-decoration: underline; color: var(--gold); }

    /* --- ALERTS & VIEWS --- */
    .error-msg {
        color: #dc2626; background: #fee2e2; padding: 10px; 
        border-radius: 6px; font-size: 0.9rem; margin-bottom: 15px;
        display: none; text-align: center;
    }

    .hidden { display: none; }

    .success-view { text-align: center; }
    .success-icon { font-size: 3rem; margin-bottom: 15px; display: block; }
    .success-title { font-size: 1.5rem; font-family: 'Playfair Display', serif; margin-bottom: 10px; }
  </style>
</head>

<body>

  <div id="siteHeader"></div>

  <main>
    <div class="reset-wrapper">
      
      <div id="formView">
        <div class="reset-header">
          <h1>Reset Password</h1>
          <p>Enter the email associated with your account and we‚Äôll send you a recovery link.</p>
        </div>

        <div id="errorBox" class="error-msg"></div>

        <form id="resetForm">
          <div>
            <label>Email Address</label>
            <input type="email" id="emailInput" placeholder="you@example.com" required>
          </div>

          <button type="submit" class="btn-reset" id="submitBtn">Send Reset Link</button>
        </form>
      </div>

      <div id="successView" class="hidden success-view">
        <span class="success-icon">üì©</span>
        <h2 class="success-title">Check Your Email</h2>
        <p style="color:#666; line-height:1.6;">
          We have sent a password reset link to <br>
          <strong id="sentEmailDisplay" style="color:#000"></strong>.
        </p>
        <br>
        <p style="font-size:0.85rem; color:#999;">(This is a demo. No real email was sent.)</p>
      </div>

      <div class="back-login">
        <a href="login.html">‚Üê Back to Login</a>
      </div>

    </div>
  </main>

  <div id="siteFooter"></div>

<script src="../public/nav.js"></script>

<script>
  document.getElementById("resetForm").addEventListener("submit", function(e) {
    e.preventDefault();
    
    const emailInput = document.getElementById("emailInput");
    const emailVal = emailInput.value.trim().toLowerCase();
    const btn = document.getElementById("submitBtn");
    const errorBox = document.getElementById("errorBox");

    // Reset UI
    errorBox.style.display = "none";
    btn.innerText = "Sending...";
    btn.disabled = true;

    // Simulate Server Delay
    setTimeout(() => {
        // 1. Get Users from LocalStorage
        const users = JSON.parse(localStorage.getItem('britium_users') || '[]');
        
        // 2. Check if user exists
        const userExists = users.some(u => u.email === emailVal);

        if (userExists) {
            // SUCCESS: Show success view
            document.getElementById("formView").classList.add("hidden");
            document.getElementById("successView").classList.remove("hidden");
            document.getElementById("sentEmailDisplay").innerText = emailVal;
        } else {
            // ERROR: Show error message
            errorBox.innerText = "We could not find an account with that email address.";
            errorBox.style.display = "block";
            
            // Reset button
            btn.innerText = "Send Reset Link";
            btn.disabled = false;
        }
    }, 1500); // 1.5 second delay for realism
  });
</script>

</body>
</html>
