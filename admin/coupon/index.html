<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coupons | Britium Admin</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family:Inter, sans-serif;
      background:#f8fafc;
      color:#0f172a;
    }

    /* MAIN CONTENT LAYOUT */
    main.main-content{
      margin-left:240px;
      padding:110px 40px 40px;
      min-height:100vh;
    }

    h1{
      font-size:1.9rem;
      margin-bottom:8px;
    }

    .muted{
      color:#64748b;
      margin-bottom:35px;
    }

    /* CARD */
    .panel{
      background:#ffffff;
      border-radius:14px;
      padding:30px;
      border:1px solid #e5e7eb;
      box-shadow:0 10px 30px rgba(0,0,0,.04);
    }

    /* FILTERS */
    .filters{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:20px;
      margin-bottom:30px;
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .field label{
      font-size:.8rem;
      text-transform:uppercase;
      letter-spacing:.08em;
      color:#64748b;
    }

    .field input,
    .field select{
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #cbd5e1;
      font-size:.9rem;
      outline:none;
    }

    .actions{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:25px;
    }

    .btn{
      background:#6366f1;
      color:#fff;
      border:none;
      border-radius:10px;
      padding:12px 18px;
      font-size:.85rem;
      font-weight:600;
      cursor:pointer;
    }

    .btn.secondary{
      background:#0f172a;
    }

    /* TABLE */
    table{
      width:100%;
      border-collapse:collapse;
      font-size:.9rem;
    }

    th, td{
      padding:14px 12px;
      border-bottom:1px solid #e5e7eb;
      text-align:left;
    }

    th{
      font-size:.75rem;
      letter-spacing:.08em;
      text-transform:uppercase;
      color:#64748b;
    }

    .status{
      padding:4px 10px;
      border-radius:999px;
      font-size:.7rem;
      font-weight:600;
    }

    .active{
      background:#dcfce7;
      color:#166534;
    }

    .expired{
      background:#fee2e2;
      color:#991b1b;
    }

    .edit-btn{
      background:none;
      border:none;
      color:#6366f1;
      font-weight:600;
      cursor:pointer;
    }

    @media(max-width:980px){
      main.main-content{
        margin-left:0;
        padding:100px 20px 30px;
      }
    }
  </style>
</head>

<body>

  <!-- AUTO-INJECTED ADMIN UI -->
  <div id="adminHeader"></div>
  <div id="adminSidebar"></div>

  <!-- PAGE CONTENT -->
  <main class="main-content">

    <h1>Coupon & Promotion Manager</h1>
    <p class="muted">Create, manage, and monitor discount codes</p>

    <div class="panel">

      <!-- ACTION BAR -->
      <div class="actions">
        <strong>Available Coupons</strong>
        <button class="btn">Create Coupon</button>
      </div>

      <!-- FILTERS -->
      <div class="filters">
        <div class="field">
          <label>Coupon Code</label>
          <input type="text" placeholder="WELCOME10">
        </div>

        <div class="field">
          <label>Type</label>
          <select>
            <option value="">All</option>
            <option>Percentage</option>
            <option>Fixed Amount</option>
            <option>Free Shipping</option>
          </select>
        </div>

        <div class="field">
          <label>Status</label>
          <select>
            <option value="">All</option>
            <option>Active</option>
            <option>Expired</option>
          </select>
        </div>

        <div class="field">
          <label>Valid Through</label>
          <input type="date">
        </div>
      </div>

      <!-- TABLE -->
      <table>
        <thead>
          <tr>
            <th>Code</th>
            <th>Type</th>
            <th>Discount</th>
            <th>Status</th>
            <th>Valid Until</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>WELCOME10</td>
            <td>Percentage</td>
            <td>10%</td>
            <td><span class="status active">Active</span></td>
            <td>11 Feb 2025</td>
            <td><button class="edit-btn">Edit</button></td>
          </tr>

          <tr>
            <td>SAVE20</td>
            <td>Fixed</td>
            <td>MMK 20,000</td>
            <td><span class="status active">Active</span></td>
            <td>22 Jan 2025</td>
            <td><button class="edit-btn">Edit</button></td>
          </tr>

          <tr>
            <td>FEB-OFFER</td>
            <td>Percentage</td>
            <td>15%</td>
            <td><span class="status expired">Expired</span></td>
            <td>31 Jan 2024</td>
            <td><button class="edit-btn">Edit</button></td>
          </tr>
        </tbody>
      </table>

    </div>
  </main>

  <!-- ADMIN SCRIPT -->
<script src="../admin.js"></script>


</body>
</html>
