<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Management | Britium Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* --- RESET & VARIABLES --- */
    :root {
      --bg-dark: #141414;
      --bg-light: #f4f6f8;
      --white: #ffffff;
      --text-dark: #333333;
      --text-grey: #6b7280;
      --border-color: #e5e7eb;
      --primary-gold: #c6a87c;
      --primary-blue: #1a1a1a; 
      --status-green-bg: #dcfce7; --status-green-text: #166534;
      --status-red-bg: #fee2e2; --status-red-text: #991b1b;
      --status-grey-bg: #f3f4f6; --status-grey-text: #4b5563;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      display: flex;
    }

    /* --- SIDEBAR --- */
    .sidebar { width: 260px; background: var(--bg-dark); color: #fff; height: 100vh; position: fixed; left: 0; top: 0; padding: 25px; box-sizing: border-box; display: flex; flex-direction: column; z-index: 100; }
    .sidebar h2 { color: var(--primary-gold); text-align: center; margin-bottom: 40px; font-family: 'Jost', sans-serif; letter-spacing: 1px; }
    .nav-link { display: flex; align-items: center; gap: 10px; padding: 12px 15px; color: #aaa; text-decoration: none; margin-bottom: 5px; border-radius: 8px; transition: 0.2s; font-size: 0.95rem; }
    .nav-link:hover, .nav-link.active { background: #333; color: #fff; }
    .nav-link.active { border-left: 3px solid var(--primary-gold); }
    .mt-auto { margin-top: auto; }

    /* --- MAIN CONTENT --- */
    main.content-area { margin-left: 260px; padding: 40px; width: 100%; min-height: 100vh; }

    .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
    .page-title { font-family: 'Jost', sans-serif; font-size: 1.8rem; font-weight: 600; color: #111; }

    .btn-add {
      background-color: var(--primary-blue); color: #fff; border: none; padding: 12px 24px;
      border-radius: 6px; font-size: 0.9rem; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.3s;
    }
    .btn-add:hover { background-color: var(--primary-gold); color: #000; }

    /* --- FILTERS --- */
    .filters-bar { display: flex; gap: 15px; margin-bottom: 20px; flex-wrap: wrap; }
    .search-wrapper { position: relative; flex: 1; max-width: 350px; }
    .search-input { width: 100%; padding: 10px 15px; border: 1px solid var(--border-color); border-radius: 6px; outline: none; }
    .filter-select { padding: 10px 15px; border: 1px solid var(--border-color); border-radius: 6px; background: #fff; cursor: pointer; }

    /* --- TABLE --- */
    .table-card { background-color: var(--white); border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); overflow: hidden; border: 1px solid var(--border-color); }
    table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
    thead { background-color: #f9fafb; border-bottom: 1px solid var(--border-color); }
    th { text-align: left; padding: 15px 20px; font-weight: 600; color: var(--text-grey); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; }
    td { padding: 15px 20px; border-bottom: 1px solid var(--border-color); vertical-align: middle; }

    .staff-info div { font-weight: 600; color: #111; }
    .staff-email { font-size: 0.8rem; color: #888; font-weight: 400 !important; }
    .mono { font-family: monospace; color: #666; font-size: 0.85rem; }

    /* Status Badges */
    .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; text-transform: capitalize; }
    .status-active { background-color: var(--status-green-bg); color: var(--status-green-text); }
    .status-inactive { background-color: var(--status-grey-bg); color: var(--status-grey-text); }
    .status-suspended { background-color: var(--status-red-bg); color: var(--status-red-text); }

    .role-badge { border: 1px solid #ddd; padding: 3px 8px; border-radius: 4px; font-size: 0.75rem; background: #fafafa; }

    .action-btn { background: none; border: none; cursor: pointer; margin-right: 10px; font-size: 0.9rem; color: #6b7280; transition: 0.2s; }
    .action-btn:hover { color: var(--primary-gold); }
    .action-btn.delete:hover { color: #dc2626; }

    /* --- MODAL --- */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000; }
    .modal { background: #fff; width: 500px; max-width: 90%; padding: 30px; border-radius: 12px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; font-size: 0.85rem; margin-bottom: 5px; font-weight: 600; }
    input, select { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; }
    
    .modal-footer { margin-top: 25px; display: flex; justify-content: flex-end; gap: 10px; }
    .btn-cancel { background: #fff; border: 1px solid #cbd5e1; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
    .btn-save { background: var(--primary-blue); color: #fff; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
  </style>

  <script>
    const session = localStorage.getItem("britium_admin_session");
    if (!session) window.location.href = "../admin-login.html";
  </script>
</head>
<body>

  <aside class="sidebar">
    <h2>BRITIUM ADMIN</h2>
    <a href="../dashboard/index.html" class="nav-link"><span>üè†</span> Dashboard</a>
    <a href="orders.html" class="nav-link"><span>üì¶</span> Orders</a>
    <a href="products.html" class="nav-link"><span>üëú</span> Products</a>
    <a href="customers.html" class="nav-link"><span>üë§</span> Customers</a>
    <a href="reports.html" class="nav-link"><span>üìà</span> Analytics</a>
    <a href="staff.html" class="nav-link active"><span>üõ°Ô∏è</span> Staff</a>
    <a href="#" class="nav-link mt-auto" onclick="logout()"><span>üö™</span> Logout</a>
  </aside>

  <main class="content-area">
    
    <div class="page-header">
      <div>
        <h1 class="page-title">Staff Management</h1>
        <p style="color:#666; font-size:0.9rem; margin-top:5px;">Manage access and permissions</p>
      </div>
      <button class="btn-add" onclick="openModal()"><span>+</span> Add New Staff</button>
    </div>

    <div class="filters-bar">
      <div class="search-wrapper">
        <input type="text" id="searchInput" class="search-input" placeholder="Search name, email or ID...">
      </div>
      <select id="roleFilter" class="filter-select" onchange="renderTable()">
        <option value="">All Roles</option>
        <option value="Admin">Admin</option>
        <option value="Manager">Manager</option>
        <option value="Staff">Staff</option>
      </select>
      <select id="statusFilter" class="filter-select" onchange="renderTable()">
        <option value="">All Statuses</option>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
        <option value="Suspended">Suspended</option>
      </select>
    </div>

    <div class="table-card">
      <table>
        <thead>
          <tr>
            <th>Staff Member</th>
            <th>Staff ID</th>
            <th>Role</th>
            <th>Status</th>
            <th>Last Login</th>
            <th style="text-align:right">Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          </tbody>
      </table>
    </div>
  </main>

  <div class="modal-overlay" id="staffModal">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modalTitle">Add Staff</h2>
        <button onclick="closeModal()" style="border:none;background:none;font-size:1.5rem;cursor:pointer;">&times;</button>
      </div>
      
      <form id="staffForm">
        <input type="hidden" id="editId">
        
        <div class="form-group">
          <label>Full Name</label>
          <input id="sName" required placeholder="e.g. Kyaw Wanna">
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input id="sEmail" type="email" required placeholder="e.g. staff@britium.com">
        </div>
        <div class="form-group">
          <label>Staff ID (Auto-Generated if empty)</label>
          <input id="sStaffId" placeholder="e.g. STF-001">
        </div>
        <div class="form-group">
          <label>Role</label>
          <select id="sRole">
            <option value="Admin">Admin</option>
            <option value="Manager">Manager</option>
            <option value="Staff">Staff</option>
            <option value="Viewer">Viewer</option>
          </select>
        </div>
        <div class="form-group">
          <label>Status</label>
          <select id="sStatus">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
            <option value="Suspended">Suspended</option>
          </select>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn-save">Save Staff</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // --- DATA SETUP ---
    // If no data exists, we seed it with the names you provided in your example
    let staffList = JSON.parse(localStorage.getItem('britium_staff')) || [
      { id: 1, name: "Kyaw Wanna", email: "mgkyawwanna@gmail.com", staffId: "STF-0001", role: "Admin", status: "Active", lastLogin: "2025-12-23 10:15" },
      { id: 2, name: "Aye Myat", email: "ayemyat@britium.com", staffId: "STF-0007", role: "Manager", status: "Active", lastLogin: "2025-12-21 18:02" },
      { id: 3, name: "Min Thu", email: "minthu@britium.com", staffId: "STF-0012", role: "Staff", status: "Suspended", lastLogin: "2025-12-10 09:44" },
      { id: 4, name: "Sue Sharp", email: "sue@britium.com", staffId: "STF-0021", role: "Viewer", status: "Inactive", lastLogin: "-" },
    ];

    // --- RENDER TABLE ---
    function renderTable() {
      const tbody = document.getElementById("tableBody");
      const search = document.getElementById("searchInput").value.toLowerCase();
      const roleFilter = document.getElementById("roleFilter").value;
      const statusFilter = document.getElementById("statusFilter").value;

      tbody.innerHTML = "";

      staffList.forEach(s => {
        // Filter Logic
        if (
          !s.name.toLowerCase().includes(search) && 
          !s.email.toLowerCase().includes(search) &&
          !s.staffId.toLowerCase().includes(search)
        ) return;

        if (roleFilter && s.role !== roleFilter) return;
        if (statusFilter && s.status !== statusFilter) return;

        // Badge Styling
        let badgeClass = "status-active";
        if(s.status === "Inactive") badgeClass = "status-inactive";
        if(s.status === "Suspended") badgeClass = "status-suspended";

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>
            <div class="staff-info">
                <div>${s.name}</div>
                <div class="staff-email">${s.email}</div>
            </div>
          </td>
          <td class="mono">${s.staffId}</td>
          <td><span class="role-badge">${s.role}</span></td>
          <td><span class="status-badge ${badgeClass}">${s.status}</span></td>
          <td style="color:#666; font-size:0.85rem;">${s.lastLogin}</td>
          <td style="text-align:right">
            <button class="action-btn" onclick="editStaff(${s.id})">‚úé Edit</button>
            <button class="action-btn delete" onclick="deleteStaff(${s.id})">üóë</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      localStorage.setItem('britium_staff', JSON.stringify(staffList));
    }

    // --- MODAL FUNCTIONS ---
    function openModal() {
      document.getElementById('staffForm').reset();
      document.getElementById('editId').value = "";
      document.getElementById('modalTitle').innerText = "Add Staff Member";
      
      // Auto-generate ID suggestion
      const nextId = staffList.length + 1;
      document.getElementById('sStaffId').value = `STF-00${nextId < 10 ? '0'+nextId : nextId}`;
      
      document.getElementById('staffModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('staffModal').style.display = 'none';
    }

    // --- CRUD ACTIONS ---
    function editStaff(id) {
      const s = staffList.find(x => x.id === id);
      if(!s) return;

      document.getElementById('editId').value = s.id;
      document.getElementById('sName').value = s.name;
      document.getElementById('sEmail').value = s.email;
      document.getElementById('sStaffId').value = s.staffId;
      document.getElementById('sRole').value = s.role;
      document.getElementById('sStatus').value = s.status;

      document.getElementById('modalTitle').innerText = "Edit Staff";
      document.getElementById('staffModal').style.display = 'flex';
    }

    document.getElementById('staffForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const id = document.getElementById('editId').value;
      
      const newStaff = {
        id: id ? parseInt(id) : Date.now(),
        name: document.getElementById('sName').value,
        email: document.getElementById('sEmail').value,
        staffId: document.getElementById('sStaffId').value,
        role: document.getElementById('sRole').value,
        status: document.getElementById('sStatus').value,
        lastLogin: id ? staffList.find(s => s.id == id).lastLogin : "-"
