<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orders | Britium Admin</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family:Inter, sans-serif;
      background:#f8fafc;
      color:#0f172a;
    }

    main{
      margin-left:240px;
      padding:110px 40px 40px;
    }

    h1{
      font-size:1.8rem;
      margin-bottom:8px;
    }

    .muted{
      color:#64748b;
      margin-bottom:30px;
    }

    /* FILTER BAR */
    .filters{
      display:flex;
      gap:16px;
      margin-bottom:25px;
      flex-wrap:wrap;
    }

    .filters input,
    .filters select{
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #e5e7eb;
      font-size:.9rem;
      outline:none;
    }

    /* TABLE */
    .panel{
      background:#fff;
      border-radius:14px;
      border:1px solid #e5e7eb;
      overflow:hidden;
    }

    table{
      width:100%;
      border-collapse:collapse;
      font-size:.95rem;
    }

    th, td{
      padding:14px 14px;
      border-bottom:1px solid #e5e7eb;
      text-align:left;
    }

    th{
      text-transform:uppercase;
      font-size:.75rem;
      letter-spacing:.08em;
      color:#64748b;
    }

    tr:hover td{
      background:#f9fafb;
    }

    .status{
      padding:4px 10px;
      border-radius:999px;
      font-size:.75rem;
      font-weight:600;
    }

    .completed{ background:#dcfce7; color:#166534; }
    .pending{ background:#fef3c7; color:#92400e; }
    .cancelled{ background:#fee2e2; color:#991b1b; }

    .btn-view{
      border:1px solid #cbd5e1;
      background:#fff;
      padding:6px 12px;
      border-radius:6px;
      font-size:.8rem;
      cursor:pointer;
    }

    .btn-view:hover{
      background:#f1f5f9;
    }
  </style>
</head>

<body>

  <!-- ADMIN NAV (AUTO-INJECTED) -->
  <div id="adminHeader"></div>
  <div id="adminSidebar"></div>

  <main>
    <h1>Orders</h1>
    <p class="muted">View and manage all customer orders</p>

    <div class="filters">
      <input type="text" placeholder="Search Order ID / Customer">
      <select>
        <option value="">All Status</option>
        <option>Completed</option>
        <option>Pending</option>
        <option>Cancelled</option>
      </select>
      <select>
        <option>Newest First</option>
        <option>Oldest First</option>
      </select>
    </div>

    <section class="panel">
      <table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Date</th>
            <th>Total</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>#BG10236</td>
            <td>Min Thu</td>
            <td>14 Jan 2025</td>
            <td>MMK 168,000</td>
            <td><span class="status cancelled">Cancelled</span></td>
            <td><button class="btn-view">View</button></td>
          </tr>
          <tr>
            <td>#BG10235</td>
            <td>Aye Myat</td>
            <td>13 Jan 2025</td>
            <td>MMK 225,000</td>
            <td><span class="status pending">Pending</span></td>
            <td><button class="btn-view">View</button></td>
          </tr>
          <tr>
            <td>#BG10234</td>
            <td>Kyaw Wanna</td>
            <td>12 Jan 2025</td>
            <td>MMK 485,000</td>
            <td><span class="status completed">Completed</span></td>
            <td><button class="btn-view">View</button></td>
          </tr>
        </tbody>
      </table>
    </section>
  </main>

  <!-- ADMIN SCRIPT -->
  <script src="admin.js"></script>

</body>
</html>
