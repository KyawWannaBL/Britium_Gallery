<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Britium Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body { margin: 0; font-family: 'Jost', sans-serif; background: #f4f4f4; display: flex; }
        
        /* Sidebar */
        .sidebar { width: 250px; background: #141414; color: #fff; height: 100vh; position: fixed; left: 0; top: 0; padding: 20px; }
        .sidebar h2 { color: #c6a87c; text-align: center; margin-bottom: 40px; }
        .menu-item { display: block; padding: 15px; color: #aaa; text-decoration: none; margin-bottom: 5px; border-radius: 6px; }
        .menu-item:hover, .menu-item.active { background: #333; color: #fff; }
        .logout-btn { margin-top: auto; background: #c6a87c; color: #000; text-align: center; font-weight: bold; }

        /* Main Content */
        .main-content { margin-left: 250px; padding: 40px; width: 100%; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .card { background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .card h3 { margin: 0 0 10px 0; color: #777; font-size: 0.9rem; }
        .card .number { font-size: 2.5rem; font-weight: 600; color: #000; }
    </style>

    <script>
        // 1. Check for the specific key we set in the login page
        const session = localStorage.getItem("britium_admin_session");

        // 2. If missing, kick them back to login immediately
        if (!session) {
            window.location.href = "/admin-login.html"; // Make sure this path points to your actual login file
        }

        // 3. Optional: Parse user data to display name
        const adminUser = JSON.parse(session || '{}');
    </script>
</head>
<body>

    <div class="sidebar">
        <h2>Britium Admin</h2>
        <a href="#" class="menu-item active">Dashboard</a>
        <a href="#" class="menu-item">Orders</a>
        <a href="#" class="menu-item">Products</a>
        <a href="#" class="menu-item">Customers</a>
        <a href="#" class="menu-item logout-btn" onclick="logout()">Logout</a>
    </div>

    <div class="main-content">
        <div class="header">
            <h1>Overview</h1>
            <div>
                Welcome, <strong id="adminName">Admin</strong>
            </div>
        </div>

        <div class="card-grid">
            <div class="card">
                <h3>Total Sales</h3>
                <div class="number">$24,500</div>
            </div>
            <div class="card">
                <h3>Pending Orders</h3>
                <div class="number">12</div>
            </div>
            <div class="card">
                <h3>Active Users</h3>
                <div class="number">1,204</div>
            </div>
        </div>
    </div>

    <script>
        // Display Admin Name
        document.getElementById("adminName").innerText = adminUser.name || "Staff";

        // Logout Function
        function logout() {
            // Destroy the specific ID card
            localStorage.removeItem("britium_admin_session");
            // Redirect to login
            window.location.href = "/admin-login.html"; 
        }
    </script>

</body>
</html>
