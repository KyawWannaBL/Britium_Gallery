<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Management | Britium Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    /* --- RESET & VARIABLES --- */
    :root {
      --bg-dark: #141414;
      --bg-light: #f4f6f8;
      --white: #ffffff;
      --text-dark: #333333;
      --text-grey: #6b7280;
      --border-color: #e5e7eb;
      --primary-gold: #c6a87c;
      --primary-blue: #1a1a1a; /* Using Black/Dark for primary actions to match brand */
      --status-green-bg: #dcfce7; --status-green-text: #166534;
      --status-red-bg: #fee2e2; --status-red-text: #991b1b;
      --status-yellow-bg: #fef3c7; --status-yellow-text: #92400e;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-dark);
      display: flex;
    }

    /* --- SIDEBAR --- */
    .sidebar { width: 260px; background: var(--bg-dark); color: #fff; height: 100vh; position: fixed; left: 0; top: 0; padding: 25px; box-sizing: border-box; display: flex; flex-direction: column; z-index: 100; }
    .sidebar h2 { color: var(--primary-gold); text-align: center; margin-bottom: 40px; font-family: 'Jost', sans-serif; letter-spacing: 1px; }
    .nav-link { display: flex; align-items: center; gap: 10px; padding: 12px 15px; color: #aaa; text-decoration: none; margin-bottom: 5px; border-radius: 8px; transition: 0.2s; font-size: 0.95rem; }
    .nav-link:hover, .nav-link.active { background: #333; color: #fff; }
    .nav-link.active { border-left: 3px solid var(--primary-gold); }
    .mt-auto { margin-top: auto; }

    /* --- MAIN CONTENT --- */
    main.content-area { margin-left: 260px; padding: 40px; width: 100%; min-height: 100vh; }

    .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
    .page-title { font-family: 'Jost', sans-serif; font-size: 1.8rem; font-weight: 600; color: #111; }
    
    .btn-add {
      background-color: var(--primary-blue); color: #fff; border: none; padding: 12px 24px;
      border-radius: 6px; font-size: 0.9rem; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.3s;
    }
    .btn-add:hover { background-color: var(--primary-gold); color: #000; }

    /* --- FILTERS & TOOLBAR --- */
    .filters-bar { display: flex; justify-content: space-between; margin-bottom: 20px; gap: 20px; flex-wrap: wrap; }
    
    .search-wrapper { position: relative; flex: 1; max-width: 400px; }
    .search-input { width: 100%; padding: 10px 10px 10px 15px; border: 1px solid var(--border-color); border-radius: 6px; outline: none; }
    
    .category-select { padding: 10px 15px; border: 1px solid var(--border-color); border-radius: 6px; background: #fff; cursor: pointer; }

    /* --- DATA TABLE --- */
    .table-card { background-color: var(--white); border-radius: 8px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); overflow: hidden; margin-bottom: 40px; border: 1px solid var(--border-color); }
    table { width: 100%; border-collapse: collapse; font-size: 0.9rem; }
    thead { background-color: #f9fafb; border-bottom: 1px solid var(--border-color); }
    th { text-align: left; padding: 15px 20px; font-weight: 600; color: var(--text-grey); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.05em; }
    td { padding: 15px 20px; border-bottom: 1px solid var(--border-color); vertical-align: middle; }

    /* Product Cell */
    .product-cell { display: flex; align-items: center; gap: 15px; }
    .product-thumb { width: 50px; height: 50px; background-color: #f3f4f6; border-radius: 6px; overflow: hidden; border: 1px solid #e5e7eb; display: flex; align-items: center; justify-content: center; }
    .product-thumb img { width: 100%; height: 100%; object-fit: cover; }
    .product-name { font-weight: 600; color: #111; display: block; }
    .product-cat { font-size: 0.75rem; color: #888; }

    /* Status Badges */
    .status-badge { padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; text-transform: capitalize; }
    .status-active { background-color: var(--status-green-bg); color: var(--status-green-text); }
    .status-inactive { background-color: var(--status-red-bg); color: var(--status-red-text); }
    .status-low { background-color: var(--status-yellow-bg); color: var(--status-yellow-text); }

    /* Actions */
    .action-btn { background: none; border: none; cursor: pointer; margin-right: 10px; font-size: 0.9rem; color: #6b7280; transition: 0.2s; }
    .action-btn:hover { color: var(--primary-gold); }
    .action-btn.delete:hover { color: #dc2626; }

    /* Pagination */
    .pagination { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; color: var(--text-grey); font-size: 0.9rem; border-top: 1px solid var(--border-color); }
    .page-controls button { background: none; border: 1px solid #ddd; padding: 5px 10px; border-radius: 4px; cursor: pointer; margin-left: 5px; }
    .page-controls button:hover { background: #eee; }

    /* --- MODAL --- */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000; }
    .modal { background: #fff; width: 600px; max-width: 90%; padding: 30px; border-radius: 12px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
    .form-group { margin-bottom: 15px; }
    .form-group.full { grid-column: span 2; }
    label { display: block; font-size: 0.85rem; margin-bottom: 5px; font-weight: 600; }
    input, select, textarea { width: 100%; padding: 10px; border: 1px solid #cbd5e1; border-radius: 6px; }
    
    .image-preview { width: 100%; height: 120px; border: 2px dashed #cbd5e1; border-radius: 8px; display: flex; align-items: center; justify-content: center; margin-top: 5px; overflow: hidden; position: relative; }
    .image-preview img { width: 100%; height: 100%; object-fit: contain; }
    .file-input { position: absolute; width: 100%; height: 100%; opacity: 0; cursor: pointer; }

    .modal-footer { margin-top: 25px; display: flex; justify-content: flex-end; gap: 10px; }
    .btn-cancel { background: #fff; border: 1px solid #cbd5e1; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
    .btn-save { background: var(--primary-blue); color: #fff; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>

  <aside class="sidebar">
    <h2>BRITIUM ADMIN</h2>
    <a href="../dashboard/index.html" class="nav-link"><span>üè†</span> Dashboard</a>
    <a href="orders.html" class="nav-link"><span>üì¶</span> Orders</a>
    <a href="products.html" class="nav-link active"><span>üëú</span> Products</a>
    <a href="#" class="nav-link"><span>üë§</span> Customers</a>
    <a href="#" class="nav-link"><span>üìä</span> Analytics</a>
    <a href="#" class="nav-link mt-auto" onclick="logout()"><span>üö™</span> Logout</a>
  </aside>

  <main class="content-area">
    
    <div class="page-header">
      <div>
        <h1 class="page-title">Product Management</h1>
        <p style="color:#666; font-size:0.9rem; margin-top:5px;">Manage your store inventory</p>
      </div>
      <button class="btn-add" onclick="openModal()"><span>+</span> Add Product</button>
    </div>

    <div class="filters-bar">
      <div class="search-wrapper">
        <input type="text" id="searchInput" class="search-input" placeholder="Search products or SKU...">
      </div>
      <select id="catFilter" class="category-select" onchange="renderTable()">
        <option value="">All Categories</option>
        <option value="Handbags">Handbags</option>
        <option value="Totes">Totes</option>
        <option value="Accessories">Accessories</option>
      </select>
    </div>

    <div class="table-card">
      <table>
        <thead>
          <tr>
            <th style="width: 50px;">IMG</th>
            <th>Product Name</th>
            <th>SKU</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Category</th>
            <th>Status</th>
            <th style="text-align:right">Actions</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          </tbody>
      </table>
      
      <div class="pagination">
        <span id="pageInfo">Showing all items</span>
        <div class="page-controls">
          <button>‚Äπ</button>
          <button>‚Ä∫</button>
        </div>
      </div>
    </div>
  </main>

  <div class="modal-overlay" id="productModal">
    <div class="modal">
      <div class="modal-header">
        <h2 id="modalTitle">Add Product</h2>
        <button onclick="closeModal()" style="border:none;background:none;font-size:1.5rem;cursor:pointer;">&times;</button>
      </div>
      
      <form id="productForm">
        <input type="hidden" id="editId">
        
        <div class="form-group full">
           <label>Product Image</label>
           <div class="image-preview">
             <img id="previewImg" style="display:none">
             <span id="previewText" style="color:#999">Click to upload</span>
             <input type="file" id="imageInput" class="file-input" accept="image/*">
           </div>
        </div>

        <div class="form-grid">
          <div class="form-group">
            <label>Product Name</label>
            <input id="pName" required>
          </div>
          <div class="form-group">
            <label>SKU</label>
            <input id="pSku" required>
          </div>
          <div class="form-group">
            <label>Price ($)</label>
            <input id="pPrice" type="number" required>
          </div>
          <div class="form-group">
            <label>Stock</label>
            <input id="pStock" type="number" required>
          </div>
          <div class="form-group">
            <label>Category</label>
            <select id="pCat">
              <option>Handbags</option>
              <option>Totes</option>
              <option>Accessories</option>
            </select>
          </div>
          <div class="form-group">
            <label>Status</label>
            <select id="pStatus">
              <option value="Active">Active</option>
              <option value="Low Stock">Low Stock</option>
              <option value="Inactive">Inactive</option>
            </select>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn-save">Save Product</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // --- 1. DATA INITIALIZATION ---
    // Uses the same key as your previous Admin page so data is shared
    let products = JSON.parse(localStorage.getItem('britium_products')) || [
      { id: 101, name: "Quilted Leather Bag", sku: "BG1001", price: 120, stock: 35, category: "Handbags", status: "Active", img: "" },
      { id: 102, name: "Medium Canvas Tote", sku: "BG1002", price: 80, stock: 50, category: "Totes", status: "Active", img: "" },
      { id: 103, name: "Crossbody Saddle", sku: "BG1004", price: 95, stock: 3, category: "Handbags", status: "Low Stock", img: "" },
    ];

    let currentBase64Img = "";

    // --- 2. RENDER TABLE ---
    function renderTable() {
      const tbody = document.getElementById("tableBody");
      const filter = document.getElementById("searchInput").value.toLowerCase();
      const catFilter = document.getElementById("catFilter").value;
      
      tbody.innerHTML = "";

      products.forEach(p => {
        // Filter Logic
        if (!p.name.toLowerCase().includes(filter) && !p.sku.toLowerCase().includes(filter)) return;
        if (catFilter && p.category !== catFilter) return;

        // Status Colors
        let badgeClass = "status-active";
        if(p.status === "Low Stock") badgeClass = "status-low";
        if(p.status === "Inactive") badgeClass = "status-inactive";

        // Image Handling
        const imgHtml = p.img 
          ? `<img src="${p.img}">` 
          : `<span style="font-size:20px; color:#ccc;">üì∑</span>`;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><div class="product-thumb">${imgHtml}</div></td>
          <td>
            <span class="product-name">${p.name}</span>
          </td>
          <td>${p.sku}</td>
          <td>$${Number(p.price).toFixed(2)}</td>
          <td>${p.stock}</td>
          <td>${p.category}</td>
          <td><span class="status-badge ${badgeClass}">${p.status}</span></td>
          <td style="text-align:right">
            <button class="action-btn" onclick="editProduct(${p.id})">‚úé Edit</button>
            <button class="action-btn delete" onclick="deleteProduct(${p.id})">üóë</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      // Save to storage
      localStorage.setItem('britium_products', JSON.stringify(products));
    }

    // --- 3. MODAL FUNCTIONS ---
    function openModal() {
      document.getElementById('productForm').reset();
      document.getElementById('editId').value = "";
      document.getElementById('modalTitle').innerText = "Add New Product";
      currentBase64Img = "";
      document.getElementById('previewImg').style.display = 'none';
      document.getElementById('previewText').style.display = 'block';
      document.getElementById('productModal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('productModal').style.display = 'none';
    }

    function editProduct(id) {
      const p = products.find(x => x.id === id);
      if(!p) return;

      document.getElementById('editId').value = p.id;
      document.getElementById('pName').value = p.name;
      document.getElementById('pSku').value = p.sku;
      document.getElementById('pPrice').value = p.price;
      document.getElementById('pStock').value = p.stock;
      document.getElementById('pCat').value = p.category;
      document.getElementById('pStatus').value = p.status;
      document.getElementById('modalTitle').innerText = "Edit Product";

      // Image Preview
      currentBase64Img = p.img || "";
      if(currentBase64Img) {
        document.getElementById('previewImg').src = currentBase64Img;
        document.getElementById('previewImg').style.display = 'block';
        document.getElementById('previewText').style.display = 'none';
      } else {
        document.getElementById('previewImg').style.display = 'none';
        document.getElementById('previewText').style.display = 'block';
      }

      document.getElementById('productModal').style.display = 'flex';
    }

    // --- 4. IMAGE & FORM HANDLERS ---
    document.getElementById('imageInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onloadend = function() {
          currentBase64Img = reader.result;
          document.getElementById('previewImg').src = currentBase64Img;
          document.getElementById('previewImg').style.display = 'block';
          document.getElementById('previewText').style.display = 'none';
        }
        reader.readAsDataURL(file);
      }
    });

    document.getElementById('productForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const id = document.getElementById('editId').value;
      
      const newProduct = {
        id: id ? parseInt(id) : Date.now(),
        name: document.getElementById('pName').value,
        sku: document.getElementById('pSku').value,
        price: document.getElementById('pPrice').value,
        stock: document.getElementById('pStock').value,
        category: document.getElementById('pCat').value,
        status: document.getElementById('pStatus').value,
        img: currentBase64Img
      };

      if(id) {
        const index = products.findIndex(p => p.id == id);
        products[index] = newProduct;
      } else {
        products.push(newProduct);
      }
      
      closeModal();
      renderTable();
    });

    function deleteProduct(id) {
      if(confirm("Are you sure you want to delete this product?")) {
        products = products.filter(p => p.id !== id);
        renderTable();
      }
    }

    function logout() {
      if(confirm("Logout?")) {
        localStorage.removeItem("britium_admin_session");
        window.location.href = "../admin-login.html";
      }
    }

    document.getElementById('searchInput').addEventListener('keyup', renderTable);

    // Initial Load
    renderTable();
  </script>
</body>
</html>
