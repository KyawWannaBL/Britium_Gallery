<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products | Britium Admin</title>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family:Inter, sans-serif;
      background:#f8fafc;
      color:#0f172a;
    }

    main.main-content{
      margin-left:240px;
      padding:110px 40px 40px;
      min-height:100vh;
    }

    h1{
      font-size:1.9rem;
      margin-bottom:8px;
    }

    .muted{
      color:#64748b;
      margin-bottom:35px;
    }

    .panel{
      background:#ffffff;
      border-radius:14px;
      padding:30px;
      border:1px solid #e5e7eb;
      box-shadow:0 10px 30px rgba(0,0,0,.04);
    }

    /* TOP ACTION BAR */
    .top-actions{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:25px;
      flex-wrap:wrap;
      gap:15px;
    }

    .search-box input{
      padding:10px 14px;
      border-radius:8px;
      border:1px solid #cbd5e1;
      font-size:.9rem;
      width:260px;
      outline:none;
    }

    .btn-add{
      background:#6366f1;
      color:#fff;
      border:none;
      padding:10px 18px;
      border-radius:8px;
      font-size:.85rem;
      font-weight:600;
      cursor:pointer;
    }

    /* TABLE */
    table{
      width:100%;
      border-collapse:collapse;
      font-size:.9rem;
    }

    th, td{
      padding:14px 12px;
      border-bottom:1px solid #e5e7eb;
      text-align:left;
      vertical-align:middle;
    }

    th{
      font-size:.75rem;
      text-transform:uppercase;
      letter-spacing:.08em;
      color:#64748b;
    }

    .product{
      display:flex;
      align-items:center;
      gap:12px;
    }

    .product img{
      width:46px;
      height:46px;
      object-fit:cover;
      border-radius:8px;
      background:#e5e7eb;
    }

    .status{
      padding:4px 10px;
      border-radius:999px;
      font-size:.7rem;
      font-weight:600;
    }

    .active{ background:#dcfce7; color:#166534; }
    .low{ background:#fef3c7; color:#92400e; }
    .out{ background:#fee2e2; color:#991b1b; }

    .action-btn{
      background:none;
      border:none;
      color:#6366f1;
      font-weight:600;
      cursor:pointer;
      margin-right:10px;
    }

    @media(max-width:980px){
      main.main-content{
        margin-left:0;
        padding:100px 20px 30px;
      }
    }
  </style>
</head>

<body>

  <!-- AUTO-INJECTED ADMIN UI -->
  <div id="adminHeader"></div>
  <div id="adminSidebar"></div>

  <main class="main-content">

    <h1>Product Management</h1>
    <p class="muted">Manage all products listed in the store</p>

    <div class="panel">

      <!-- ACTION BAR -->
      <div class="top-actions">
        <div class="search-box">
          <input type="text" placeholder="Search product, SKU...">
        </div>
        <button class="btn-add">+ Add Product</button>
      </div>

      <!-- PRODUCT TABLE -->
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>SKU</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>
              <div class="product">
                <img src="/images/product1.jpg" alt="">
                <span>Luxury Leather Tote</span>
              </div>
            </td>
            <td>BG-1001</td>
            <td>MMK 480,000</td>
            <td>32</td>
            <td><span class="status active">Active</span></td>
            <td>
              <button class="action-btn">Edit</button>
              <button class="action-btn">View</button>
            </td>
          </tr>

          <tr>
            <td>
              <div class="product">
                <img src="/images/product2.jpg" alt="">
                <span>Classic Shoulder Bag</span>
              </div>
            </td>
            <td>BG-1002</td>
            <td>MMK 325,000</td>
            <td>8</td>
            <td><span class="status low">Low Stock</span></td>
            <td>
              <button class="action-btn">Edit</button>
              <button class="action-btn">View</button>
            </td>
          </tr>

          <tr>
            <td>
              <div class="product">
                <img src="/images/product3.jpg" alt="">
                <span>Mini Crossbody Bag</span>
              </div>
            </td>
            <td>BG-1003</td>
            <td>MMK 210,000</td>
            <td>0</td>
            <td><span class="status out">Out of Stock</span></td>
            <td>
              <button class="action-btn">Edit</button>
              <button class="action-btn">View</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </main>

  <!-- ADMIN SCRIPT -->
  <script src="/admin/admin.js"></script>

</body>
</html>
