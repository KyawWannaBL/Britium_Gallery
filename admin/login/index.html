<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Britium</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0d0d0d;
      --bg-panel: #141414;
      --gold: #c6a87c;
      --border: rgba(255,255,255,0.12);
      --text-light: #fff;
      --text-muted: #aaa;
      --error: #ef4444;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Jost', sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: var(--text-light);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      width: 420px;
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 45px 40px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.9);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 6px;
      color: var(--gold);
    }

    p {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 35px;
    }

    label {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: #0a0a0a;
      color: var(--text-light);
      font-size: 1rem;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--gold);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: var(--gold);
      border: none;
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      color: #000;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    .btn-login:hover {
      background: #b89b6c;
    }
    
    .btn-login:disabled {
        background: #555;
        cursor: not-allowed;
    }

    .error-msg {
        color: var(--error);
        font-size: 0.85rem;
        text-align: center;
        margin-bottom: 15px;
        display: none; /* Hidden by default */
    }

    .footer-note {
      text-align: center;
      font-size: 0.75rem;
      color: #777;
      margin-top: 25px;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h1>Britium Admin</h1>
    <p>Secure administration access</p>
    
    <div id="errorDisplay" class="error-msg"></div>

    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="emailInput" required autocomplete="email">

      <label>Password</label>
      <input type="password" id="passwordInput" required autocomplete="current-password">

      <button type="submit" id="submitBtn" class="btn-login">Login</button>
    </form>

    <div class="footer-note">
      Authorized staff only
    </div>
  </div>

<script src="/admin/assets/admin-auth.js"></script>

<script>
// Hardcoded credentials for Client-Side Login
// SECURITY WARNING: In a production environment, you should validate passwords 
// on a backend server, not in the browser code.
const ADMINS = {
  "md@britiumventures.com":    { password: "Br!tiumg@llery@2025", role: "admin" },
  "gallerymanager@britiumventures.com": { password: "manager123", role: "manager" },
  "sales@britiumventures.com":   { password: "staff123", role: "staff" }
};

const loginForm = document.getElementById("loginForm");
const errorDisplay = document.getElementById("errorDisplay");
const submitBtn = document.getElementById("submitBtn");

// Helper to handle session creation if external file is missing
function handleSession(userData) {
    if (typeof createAdminSession === "function") {
        // Use the function from admin-auth.js if it exists
        createAdminSession(userData);
    } else {
        // Fallback if file is missing: Store in localStorage
        console.warn("admin-auth.js not found, using localStorage fallback");
        const sessionData = {
            ...userData,
            token: "mock-token-" + Date.now(),
            expiresAt: Date.now() + 3600000 // 1 hour
        };
        localStorage.setItem("britium_admin_session", JSON.stringify(sessionData));
    }
}

loginForm.addEventListener("submit", function(e) {
  e.preventDefault();
  
  // Clear previous errors
  errorDisplay.style.display = "none";
  errorDisplay.textContent = "";
  submitBtn.disabled = true;
  submitBtn.innerText = "Verifying...";

  // 1. Get Values explicitly using IDs to avoid variable naming conflicts
  const emailInput = document.getElementById("emailInput");
  const passwordInput = document.getElementById("passwordInput");

  const emailVal = emailInput.value.trim().toLowerCase();
  const passwordVal = passwordInput.value;

  // 2. Validate Credentials
  const user = ADMINS[emailVal];

  // Artificial delay for better UX (feels like processing)
  setTimeout(() => {
      if (!user || user.password !== passwordVal) {
        errorDisplay.textContent = "Invalid email or password.";
        errorDisplay.style.display = "block";
        submitBtn.disabled = false;
        submitBtn.innerText = "Login";
        return;
      }

      // 3. Success - Create Session
      handleSession({
        email: emailVal,
        role: user.role,
        name: emailVal.split("@")[0].toUpperCase()
      });

      // 4. Redirect
      window.location.href = "/admin/dashboard/index.html"; 
  }, 600);
});
</script>

</body>
</html>
