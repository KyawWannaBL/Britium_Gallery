<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Britium</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0d0d0d;
      --bg-panel: #141414;
      --gold: #c6a87c;
      --border: rgba(255,255,255,0.12);
      --text-light: #fff;
      --text-muted: #aaa;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Jost', sans-serif;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      color: var(--text-light);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      width: 420px;
      background: var(--bg-panel);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 45px 40px;
      box-shadow: 0 30px 80px rgba(0,0,0,0.9);
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 6px;
      color: var(--gold);
    }

    p {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 35px;
    }

    label {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 6px;
      border: 1px solid var(--border);
      background: #0a0a0a;
      color: var(--text-light);
      font-size: 1rem;
      margin-bottom: 20px;
    }

    input:focus {
      outline: none;
      border-color: var(--gold);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: var(--gold);
      border: none;
      font-size: 0.9rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      color: #000;
    }

    .btn-login:hover {
      background: #b89b6c;
    }

    .footer-note {
      text-align: center;
      font-size: 0.75rem;
      color: #777;
      margin-top: 25px;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h1>Britium Admin</h1>
    <p>Secure administration access</p>

    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="emailInput" required>

      <label>Password</label>
      <input type="password" id="passwordInput" required>

      <button type="submit" class="btn-login">Login</button>
    </form>

    <div class="footer-note">
      Authorized staff only
    </div>
  </div>
<script src="../admin.js"></script>
  <script>
    const USERS = {
      "admin@britium.com":   { password: "admin123", role: "admin" },
      "manager@britium.com": { password: "manager123", role: "manager" },
      "staff@britium.com":   { password: "staff123", role: "staff" }
    };

    // Redirect if already logged in
    const existing = JSON.parse(localStorage.getItem("adminSession"));
    if (existing && existing.expires > Date.now()) {
      location.href = "/admin/dashboard/";
    }

    document.getElementById("loginForm").addEventListener("submit", e => {
      e.preventDefault();

      const email = document.getElementById("emailInput").value.trim();
      const password = document.getElementById("passwordInput").value.trim();

      const user = USERS[email];

      if (!user || user.password !== password) {
        alert("Invalid credentials");
        return;
      }

      localStorage.setItem("adminSession", JSON.stringify({
        email,
        role: user.role,
        expires: Date.now() + (60 * 60 * 1000) // 1 hour
      }));

      location.href = "/admin/dashboard/";
    });
  </script>

</body>
</html>
