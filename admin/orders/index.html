<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orders | Britium Admin</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body{
      margin:0;
      font-family:Inter, sans-serif;
      background:#f8fafc;
      color:#0f172a;
    }

    main.main-content{
      margin-left:240px;
      padding:110px 40px 40px;
      min-height:100vh;
    }

    h1{
      font-size:1.9rem;
      margin-bottom:8px;
    }

    .muted{
      color:#64748b;
      margin-bottom:35px;
    }

    .panel{
      background:#ffffff;
      border-radius:14px;
      padding:30px;
      border:1px solid #e5e7eb;
      box-shadow:0 10px 30px rgba(0,0,0,.04);
    }

    /* FILTERS */
    .filters{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:20px;
      margin-bottom:30px;
    }

    .field{
      display:flex;
      flex-direction:column;
      gap:6px;
    }

    .field label{
      font-size:.8rem;
      text-transform:uppercase;
      letter-spacing:.08em;
      color:#64748b;
    }

    .field input,
    .field select{
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #cbd5e1;
      font-size:.9rem;
      outline:none;
    }

    /* TABLE */
    table{
      width:100%;
      border-collapse:collapse;
      font-size:.9rem;
    }

    th, td{
      padding:14px 12px;
      border-bottom:1px solid #e5e7eb;
      text-align:left;
    }

    th{
      font-size:.75rem;
      letter-spacing:.08em;
      text-transform:uppercase;
      color:#64748b;
    }

    .status{
      padding:4px 10px;
      border-radius:999px;
      font-size:.7rem;
      font-weight:600;
    }

    .completed{ background:#dcfce7; color:#166534; }
    .pending{ background:#fef3c7; color:#92400e; }
    .cancelled{ background:#fee2e2; color:#991b1b; }

    .view-btn{
      background:none;
      border:none;
      color:#6366f1;
      font-weight:600;
      cursor:pointer;
    }

    @media(max-width:980px){
      main.main-content{
        margin-left:0;
        padding:100px 20px 30px;
      }
    }
  </style>
</head>

<body>

  <!-- AUTO-INJECTED ADMIN UI -->
  <div id="adminHeader"></div>
  <div id="adminSidebar"></div>

  <main class="main-content">

    <h1>Orders Management</h1>
    <p class="muted">Track and manage customer orders</p>

    <div class="panel">

      <!-- FILTERS -->
      <div class="filters">
        <div class="field">
          <label>Order ID</label>
          <input type="text" placeholder="#BG10234">
        </div>

        <div class="field">
          <label>Status</label>
          <select>
            <option value="">All</option>
            <option>Completed</option>
            <option>Pending</option>
            <option>Cancelled</option>
          </select>
        </div>

        <div class="field">
          <label>Date From</label>
          <input type="date">
        </div>

        <div class="field">
          <label>Date To</label>
          <input type="date">
        </div>
      </div>

      <!-- ORDERS TABLE -->
      <table>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Date</th>
            <th>Total</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>#BG10236</td>
            <td>Min Thu</td>
            <td>14 Jan 2025</td>
            <td>MMK 168,000</td>
            <td><span class="status cancelled">Cancelled</span></td>
            <td><button class="view-btn">View</button></td>
          </tr>

          <tr>
            <td>#BG10235</td>
            <td>Aye Myat</td>
            <td>13 Jan 2025</td>
            <td>MMK 225,000</td>
            <td><span class="status pending">Pending</span></td>
            <td><button class="view-btn">View</button></td>
          </tr>

          <tr>
            <td>#BG10234</td>
            <td>Kyaw Wanna</td>
            <td>12 Jan 2025</td>
            <td>MMK 485,000</td>
            <td><span class="status completed">Completed</span></td>
            <td><button class="view-btn">View</button></td>
          </tr>
        </tbody>
      </table>

    </div>
  </main>

  <!-- ADMIN SCRIPT -->
  <script src="/admin/admin.js"></script>

</body>
</html>
