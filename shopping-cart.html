<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart | Britium Gallery</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-dark:#0f0f0f;
      --bg-card:#141414;
      --text-light:#ffffff;
      --text-grey:#a0a0a0;
      --gold:#c6a87c;
      --border:#333;
    }

    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      font-family:'Jost',sans-serif;
      background:var(--bg-dark);
      color:var(--text-light);
    }

    a{text-decoration:none;color:inherit;}

    /* PAGE TITLE */
    .page-title{
      padding:70px 5% 40px;
    }
    .page-title h1{
      font-family:'Playfair Display',serif;
      font-size:3.2rem;
      font-weight:400;
    }

    /* CART LAYOUT */
    .cart-container{
      max-width:1600px;
      margin:0 auto;
      padding:0 5% 100px;
      display:grid;
      grid-template-columns:2fr 1fr;
      gap:60px;
    }

    table{
      width:100%;
      border-collapse:collapse;
    }

    th{
      text-align:left;
      padding:15px 0;
      border-bottom:1px solid var(--border);
      text-transform:uppercase;
      font-size:.8rem;
      letter-spacing:1px;
      color:#ccc;
      font-weight:400;
    }

    td{
      padding:30px 0;
      border-bottom:1px solid var(--border);
      vertical-align:middle;
    }

    .product-info{
      display:flex;
      align-items:center;
      gap:20px;
    }

    .p-img{
      width:80px;height:80px;
      background:#1a1a1a;
      border:1px solid #333;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .p-details h4{
      font-family:'Playfair Display',serif;
      font-size:1.1rem;
      font-weight:400;
    }

    .p-details span{
      font-size:.85rem;
      color:var(--text-grey);
    }

    .p-price,.p-total{
      text-align:center;
      color:#ccc;
    }

    .qty-box{
      display:flex;
      border:1px solid #444;
      justify-content:center;
      width:120px;
      margin:0 auto;
    }

    .qty-btn{
      background:none;
      border:none;
      color:#fff;
      width:35px;
      cursor:pointer;
      font-size:1.1rem;
    }

    .qty-input{
      width:40px;
      background:none;
      border:none;
      color:#fff;
      text-align:center;
    }

    .delete{
      color:var(--gold);
      cursor:pointer;
      margin-left:12px;
    }

    /* ACTIONS */
    .continue{
      display:flex;
      justify-content:space-between;
      margin-top:30px;
      padding-bottom:30px;
      border-bottom:1px solid var(--border);
      text-transform:uppercase;
      font-size:.8rem;
    }

    .cart-actions{
      margin-top:30px;
      display:flex;
      gap:20px;
    }

    .btn-outline{
      border:1px solid var(--gold);
      background:none;
      color:#fff;
      padding:14px 36px;
      text-transform:uppercase;
      font-size:.8rem;
      cursor:pointer;
    }

    .btn-outline:hover{
      background:var(--gold);
      color:#000;
    }

    /* SUMMARY */
    .summary{
      border:1px solid var(--border);
      padding:40px;
      height:fit-content;
      background:#121212;
    }

    .summary h3{
      text-transform:uppercase;
      letter-spacing:1px;
      font-size:.95rem;
      border-bottom:1px solid #333;
      padding-bottom:15px;
      margin-bottom:25px;
    }

    .row{
      display:flex;
      justify-content:space-between;
      margin-bottom:18px;
      color:#ccc;
      font-size:.9rem;
    }

    .total{
      border-top:1px solid #333;
      padding-top:20px;
      margin-top:25px;
      font-size:1.1rem;
      color:#fff;
      display:flex;
      justify-content:space-between;
    }

    .checkout{
      width:100%;
      margin-top:30px;
      padding:18px;
      border:none;
      background:var(--gold);
      color:#000;
      text-transform:uppercase;
      cursor:pointer;
      font-weight:600;
    }

    .checkout:hover{background:#a88d66;}

    @media(max-width:1024px){
      .cart-container{grid-template-columns:1fr;}
    }
  </style>
</head>

<body>

  <!-- STANDARD NAV -->
  <div id="siteHeader"></div>

  <section class="page-title">
    <h1>Shopping Cart</h1>
  </section>

  <section class="cart-container">

    <!-- CART ITEMS -->
    <div>
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th style="text-align:center;">Price</th>
            <th style="text-align:center;">Qty</th>
            <th style="text-align:center;">Total</th>
          </tr>
        </thead>
        <tbody>

          <tr>
            <td>
              <div class="product-info">
                <div class="p-img"></div>
                <div class="p-details">
                  <h4>Black Handbag</h4>
                  <span>Black</span>
                </div>
              </div>
            </td>
            <td class="p-price">MMK 285,000</td>
            <td>
              <div class="qty-box">
                <button class="qty-btn">âˆ’</button>
                <input class="qty-input" value="1">
                <button class="qty-btn">+</button>
              </div>
            </td>
            <td class="p-total">MMK 285,000 <span class="delete">ðŸ—‘</span></td>
          </tr>

        </tbody>
      </table>

      <div class="continue">
        <span><a href="shop.html">Continue Shopping</a></span>
        <span>MMK 285,000</span>
      </div>
    </div>

    <!-- SUMMARY -->
    <aside class="summary">
      <h3>Order Summary</h3>

      <div class="row"><span>Subtotal</span><span>MMK 285,000</span></div>
      <div class="row"><span>Shipping</span><span>Free</span></div>

      <div class="total"><span>Total</span><span>MMK 285,000</span></div>

      <button class="checkout" onclick="location.href='checkout.html'">
        Proceed to Checkout
      </button>
    </aside>

  </section>

  <!-- STANDARD FOOTER -->
  <div id="siteFooter"></div>

  <!-- NAV SCRIPT -->
  <script src="nav.js"></script>

</body>
</html>
