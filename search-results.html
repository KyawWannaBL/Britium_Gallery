<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Results | Britium Gallery</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#f9f6f2;
  --text:#111;
  --muted:#555;
  --gold:#bfa060;
}

body{
  margin:0;
  font-family:'Jost',sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* Header spacing fix */
.page-wrap{padding-top:40px}

/* Title */
.header{
  text-align:center;
  padding:70px 20px 40px;
}
.header h1{
  font-family:'Playfair Display',serif;
  font-size:3.2rem;
}
.header p{
  font-size:1.6rem;
  color:#333;
}

/* Controls */
.controls{
  max-width:1400px;
  margin:0 auto 30px;
  padding:0 40px;
  display:flex;
  justify-content:space-between;
  font-size:.9rem;
  color:var(--muted);
}

/* Grid */
.grid{
  max-width:1400px;
  margin:0 auto 80px;
  padding:0 40px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:40px;
}

.card{
  transition:.3s;
}
.card:hover{transform:translateY(-6px)}

.img{
  background:#eee;
  aspect-ratio:1/1.1;
  display:flex;
  align-items:center;
  justify-content:center;
}
.img img{width:80%}

.title{
  font-weight:500;
  margin:10px 0 4px;
}
.price{
  font-weight:600;
}

/* Promo */
.promo{
  display:grid;
  grid-template-columns:1.5fr 1fr;
}
.left{
  background:#3e3027;
  color:#fff;
  text-align:center;
  padding:80px 20px;
}
.right{
  background:#bfa060;
  display:flex;
  align-items:center;
  justify-content:center;
}
.right img{width:80%}

@media(max-width:900px){
  .promo{grid-template-columns:1fr}
}
</style>
</head>

<body>

<!-- STANDARD NAV -->
<div id="siteHeader"></div>

<div class="page-wrap">

<section class="header">
  <h1>Search Results</h1>
  <p>Results for “handbag”</p>
</section>

<div class="controls">
  <span>12 results</span>
  <span>Sorted by relevance</span>
</div>

<section class="grid">

  <a href="product.html?id=BVOSBG-001" class="card">
    <div class="img"><img src="images/BVOSBG000001.jpg"></div>
    <div class="title">Monogram Crossbody</div>
    <div class="price">MMK 90,000</div>
  </a>

  <a href="product.html?id=BVOSBG-031" class="card">
    <div class="img"><img src="images/BVOSBG000031.jpg"></div>
    <div class="title">Structured Top Handle</div>
    <div class="price">MMK 77,000</div>
  </a>

  <a href="product.html?id=BVOSBG-028" class="card">
    <div class="img"><img src="images/BVOSBG000024.jpg"></div>
    <div class="title">Luxe Leather Hobo</div>
    <div class="price">MMK 105,000</div>
  </a>

  <a href="product.html?id=BVOSBG-039" class="card">
    <div class="img"><img src="images/BVOSBG000039.jpg"></div>
    <div class="title">Quilted Chain Crossbody</div>
    <div class="price">MMK 90,000</div>
  </a>

</section>

<section class="promo">
  <div class="left">
    <h2>BRITIUM</h2>
    <p>SHOWROOM</p>
  </div>
  <div class="right">
    <img src="images/lv-feature-bag.png">
  </div>
</section>

</div>

<!-- STANDARD FOOTER -->
<div id="siteFooter"></div>
<script src="nav.js"></script>

</body>
</html>
