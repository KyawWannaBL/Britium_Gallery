<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Britium Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-white: #ffffff;
            --bg-light: #fafafa;
            --text-dark: #1a1a1a;
            --text-grey: #666;
            --border-color: #e0e0e0;
            --btn-gold: #c69c59;  /* Gold/Mustard from image */
            --btn-hover: #b08848;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Jost', sans-serif;
            background-color: var(--bg-white);
            color: var(--text-dark);
            line-height: 1.6;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* --- HEADER --- */
        header {
            background-color: #000;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #fff;
        }
        
        .logo-icon {
            width: 24px; height: 24px; 
            border: 2px solid #fff; 
            transform: rotate(45deg);
        }

        nav ul { display: flex; gap: 40px; list-style: none; }
        nav a { font-size: 0.9rem; font-weight: 500; color: #ccc; text-transform: uppercase; letter-spacing: 1px;}
        nav a:hover { color: #fff; }

        .header-icons { display: flex; gap: 20px; font-size: 1.2rem; cursor: pointer; color: #fff; }

        /* --- MAIN CONTENT --- */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 80px 20px 40px;
            text-align: center;
        }

        /* Title Section */
        .page-title h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 400;
            margin-bottom: 20px;
            letter-spacing: 1px;
        }

        .page-title p {
            font-size: 1.1rem;
            color: var(--text-grey);
            max-width: 600px;
            margin: 0 auto 60px;
        }

        /* Info Cards */
        .contact-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 80px;
        }

        .info-box {
            background: var(--bg-white);
            border: 1px solid #f0f0f0;
            padding: 40px 20px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.03);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .info-icon { font-size: 1.5rem; color: #000; }
        .info-label { font-weight: 600; text-transform: uppercase; letter-spacing: 1px; font-size: 0.9rem; }

        /* Form Section */
        .form-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            font-weight: 400;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .contact-form {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group { margin-bottom: 5px; }
        
        /* Make Subject and Message span full width */
        .full-width { grid-column: span 2; }

        input, textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: 'Jost', sans-serif;
            font-size: 1rem;
            outline: none;
            color: var(--text-dark);
        }
        
        input::placeholder, textarea::placeholder { color: #999; }
        
        textarea {
            resize: vertical;
            height: 150px;
        }

        .btn-submit {
            grid-column: span 2;
            justify-self: center;
            background-color: var(--btn-gold);
            color: #fff;
            border: none;
            padding: 15px 50px;
            font-size: 0.95rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }
        .btn-submit:hover { background-color: var(--btn-hover); }

        /* --- MAP SECTION --- */
        .map-container {
            width: 100%;
            margin-top: 80px;
            height: 450px;
            background-color: #f0f0f0; /* Fallback */
        }
        
        iframe {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* --- FOOTER --- */
        footer {
            background-color: #0a0a0a;
            color: #666;
            text-align: center;
            padding: 40px 0;
            font-size: 0.9rem;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .contact-info { grid-template-columns: 1fr; gap: 15px; }
            .contact-form { grid-template-columns: 1fr; }
            .full-width { grid-column: span 1; }
            .btn-submit { grid-column: span 1; width: 100%; }
            .page-title h1 { font-size: 2.5rem; }
            header { padding: 20px; }
            nav ul { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <div class="logo-icon"></div>
            BRITIUM GALLERY
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Collections</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <span>üîç</span>
            <span>üë§</span>
        </div>
    </header>

    <div class="container">
        
        <div class="page-title">
            <h1>CONTACT US</h1>
            <p>We're here to help. Please fill out the form below, or get in touch with us via phone or email.</p>
        </div>

        <div class="contact-info">
            <div class="info-box">
                <span class="info-icon">üìç</span>
                <span class="info-label">ADDRESS</span>
            </div>
            <div class="info-box">
                <span class="info-icon">üìû</span>
                <span class="info-label">PHONE</span>
            </div>
            <div class="info-box">
                <span class="info-icon">‚úâÔ∏è</span>
                <span class="info-label">EMAIL</span>
            </div>
        </div>

        <div class="form-section">
            <h2>CONTACT FORM</h2>
            <form class="contact-form">
                <div class="form-group">
                    <input type="text" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                
                <div class="form-group full-width">
                    <input type="text" placeholder="Subject">
                </div>
                
                <div class="form-group full-width">
                    <textarea placeholder="Message"></textarea>
                </div>

                <button type="submit" class="btn-submit">SEND MESSAGE</button>
            </form>
        </div>

    </div>

    <div class="map-container">
        <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3817.7236662143478!2d96.19709997560312!3d16.889558816954718!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30c193007dc9043b%3A0x620f8562a5f9479!2sBritium%20Ventures%20Company%20Limited!5e0!3m2!1sen!2smm!4v1766084453346!5m2!1sen!2smm" 
            width="600" 
            height="450" 
            style="border:0;" 
            allowfullscreen="" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>

    <footer>
        &copy; 2025 Britium Gallery. All Rights Reserved.
    </footer>

</body>
</html>
