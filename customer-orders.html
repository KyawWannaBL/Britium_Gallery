<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders | Britium Gallery</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-cream: #fbf6f1;
      --bg-white: #ffffff;
      --text-black: #111;
      --text-grey: #666;
      --border: rgba(0,0,0,0.12);
      --gold: #c6a87c;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Jost', sans-serif;
      background-color: var(--bg-cream);
      color: var(--text-black);
    }

    a { text-decoration: none; color: inherit; }

    /* ---------- HEADER ---------- */
    header {
      padding: 25px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .logo span {
      display: block;
      font-size: 0.8rem;
      letter-spacing: 4px;
      font-weight: 400;
    }

    .logout {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* ---------- LAYOUT ---------- */
    .dashboard {
      max-width: 1200px;
      margin: 50px auto;
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 40px;
      padding: 0 20px;
    }

    /* Sidebar */
    .sidebar {
      background: var(--bg-white);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 30px;
      height: fit-content;
    }

    .sidebar h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      margin-bottom: 25px;
    }

    .menu {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu a {
      font-size: 0.95rem;
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
      display: block;
    }

    .menu a.active {
      font-weight: 600;
      color: var(--gold);
    }

    /* Main Content */
    .content {
      background: var(--bg-white);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 40px;
    }

    .content h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 20px;
    }

    /* Orders Table */
    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 15px;
      text-align: left;
      font-size: 0.9rem;
      border-bottom: 1px solid var(--border);
    }

    th {
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 1px;
      color: var(--text-grey);
    }

    .status {
      font-weight: 600;
    }

    .status.pending { color: #b5904b; }
    .status.completed { color: #2a7a4a; }
    .status.cancelled { color: #a33; }

    .btn-view {
      font-size: 0.8rem;
      text-transform: uppercase;
      border: 1px solid var(--border);
      padding: 6px 12px;
      background: transparent;
      cursor: pointer;
    }

    .btn-view:hover {
      border-color: var(--gold);
      color: var(--gold);
    }

    /* Responsive */
    @media (max-width: 900px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
      table {
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="logo">
    BRITIUM
    <span>GALLERY</span>
  </div>
  <a href="customer-login.html" class="logout">Logout</a>
</header>

<main class="dashboard">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h3>My Account</h3>
    <ul class="menu">
      <li><a href="customer-dashboard.html">Dashboard</a></li>
      <li><a href="customer-orders.html" class="active">My Orders</a></li>
      <li><a href="customer-profile.html">Profile Details</a></li>
      <li><a href="customer-addresses.html">Saved Addresses</a></li>
      <li><a href="wishlist.html">Wishlist</a></li>
    </ul>
  </aside>

  <!-- Orders Content -->
  <section class="content">
    <h1>My Orders</h1>

    <table>
      <thead>
        <tr>
          <th>Order #</th>
          <th>Date</th>
          <th>Total</th>
          <th>Status</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>#BG10234</td>
          <td>12 Jan 2025</td>
          <td>MMK 450,000</td>
          <td class="status completed">Completed</td>
          <td><button class="btn-view">View</button></td>
        </tr>
        <tr>
          <td>#BG10256</td>
          <td>28 Jan 2025</td>
          <td>MMK 225,000</td>
          <td class="status pending">Pending</td>
          <td><button class="btn-view">View</button></td>
        </tr>
        <tr>
          <td>#BG10278</td>
          <td>05 Feb 2025</td>
          <td>MMK 168,000</td>
          <td class="status cancelled">Cancelled</td>
          <td><button class="btn-view">View</button></td>
        </tr>
      </tbody>
    </table>

  </section>

</main>

</body>
</html>
