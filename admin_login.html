<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Britium Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-dark: #050505;
            --card-bg: rgba(20, 20, 20, 0.6); /* Semi-transparent dark */
            --input-bg: #1a1a1a;
            --text-light: #ffffff;
            --text-grey: #888;
            --btn-blue: #1a56db; /* Specific blue from image */
            --btn-hover: #1545ad;
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Jost', sans-serif;
            color: var(--text-light);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
            position: relative;
        }

        /* --- BACKGROUND SIMULATION --- */
        /* This simulates the gold rain/glitter background using CSS gradients */
        .background-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                /* Bottom Gold Glow */
                radial-gradient(circle at bottom center, rgba(198, 168, 124, 0.4) 0%, rgba(0,0,0,0) 50%),
                /* Dark overlay */
                linear-gradient(to bottom, #000 0%, #111 80%, #222 100%);
        }
        
        /* Optional: Add a placeholder image if you have the actual background file */
        .background-image {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.6;
            z-index: -1;
            /* background-image: url('admin-bg.jpg'); */ 
        }

        /* --- LOGO SECTION --- */
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            position: absolute;
            top: 15%; /* Positioned above the card */
            width: 100%;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 10px;
            position: relative;
        }
        /* CSS Triangle Shape mimicking logo */
        .logo-icon::before, .logo-icon::after {
            content: '';
            position: absolute;
            width: 0; height: 0;
            border-style: solid;
        }
        .logo-icon::before {
            border-width: 25px 0 25px 40px;
            border-color: transparent transparent transparent white;
            left: 5px;
        }
        .logo-icon::after {
            border-width: 15px 0 15px 25px;
            border-color: transparent transparent transparent black;
            left: 10px; top: 10px;
        }

        .brand-name {
            font-size: 2.2rem;
            font-weight: 700;
            letter-spacing: 1px;
            line-height: 1;
            color: #2b6cb0; /* Muted Blue for BRITIUM */
            text-shadow: 0 0 5px rgba(43, 108, 176, 0.5);
        }
        
        .brand-sub {
            display: block;
            color: #fff;
            font-size: 1rem;
            letter-spacing: 4px;
            font-weight: 300;
            margin-top: 5px;
            text-transform: uppercase;
        }

        /* --- LOGIN CARD --- */
        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--card-bg);
            backdrop-filter: blur(15px); /* Glassmorphism blur */
            -webkit-backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            margin-top: 100px; /* Space for logo */
        }

        h2 {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        /* --- FORM ELEMENTS --- */
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-grey);
            font-size: 1.1rem;
        }

        input {
            width: 100%;
            padding: 14px 14px 14px 45px; /* Left padding space for icon */
            background-color: var(--input-bg);
            border: 1px solid #333;
            border-radius: 6px;
            color: #fff;
            font-size: 0.95rem;
            font-family: inherit;
            outline: none;
            transition: 0.3s;
        }

        input::placeholder { color: #666; }

        input:focus {
            border-color: #555;
            background-color: #222;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background-color: var(--btn-blue);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: var(--btn-hover);
        }

        .forgot-pass {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
            text-decoration: none;
        }
        .forgot-pass:hover { color: #fff; }

        /* --- RESPONSIVE --- */
        @media (max-width: 480px) {
            .login-card { width: 90%; padding: 30px 20px; }
            .brand-name { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="background-layer"></div>
    
    <div class="logo-container">
        <div class="logo-icon"></div>
        <div class="brand-name">BRITIUM</div>
        <span class="brand-sub">GALLERY</span>
    </div>

    <div class="login-card">
        <h2>Admin Login</h2>
        
        <form>
            <div class="form-group">
                <span class="input-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg>
                </span>
                <input type="email" placeholder="Email address" required>
            </div>

            <div class="form-group">
                <span class="input-icon">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                </span>
                <input type="password" placeholder="Password" required>
            </div>

            <button type="submit" class="btn-login">Log In</button>

            <a href="#" class="forgot-pass">Forgot password?</a>
        </form>
    </div>

</body>
</html>
