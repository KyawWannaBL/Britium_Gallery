<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Return Request | Britium Gallery</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#fffbf8;
  --text:#1a1a1a;
  --border:#999;
  --gold:#c69c59;
}

body{
  margin:0;
  font-family:'Jost',sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* Page wrapper to avoid nav overlap */
.page-wrap{padding-top:40px}

/* Title */
.title{
  text-align:center;
  margin:70px 0 50px;
}
.title h1{
  font-family:'Playfair Display',serif;
  font-size:3.2rem;
  font-weight:400;
}
.title:after{
  content:'';
  width:60px;
  height:1px;
  background:#ccc;
  display:block;
  margin:15px auto 0;
}

/* Layout */
.container{
  max-width:720px;
  margin:0 auto 120px;
  padding:0 20px;
}

/* Form */
.group{margin-bottom:25px}
label{
  display:block;
  margin-bottom:8px;
}
input,select,textarea{
  width:100%;
  padding:14px;
  border:1px solid var(--border);
  background:transparent;
  font-family:inherit;
}
textarea{height:120px}

/* Upload */
.upload{
  border:1px dashed var(--border);
  padding:40px;
  text-align:center;
  cursor:pointer;
}
.upload input{display:none}

/* Button */
.submit{
  display:block;
  margin:50px auto 0;
  background:var(--gold);
  color:#fff;
  border:none;
  padding:16px 50px;
  font-size:.9rem;
  letter-spacing:1px;
  text-transform:uppercase;
  cursor:pointer;
}
.submit:hover{opacity:.9}

@media(max-width:768px){
  .title h1{font-size:2.4rem}
}
</style>
</head>

<body>

<!-- STANDARD NAV -->
<div id="siteHeader"></div>

<div class="page-wrap">

<section class="title">
  <h1>Return Request</h1>
</section>

<section class="container">

<form>

  <div class="group">
    <label>Order Number</label>
    <input type="text" required>
  </div>

  <div class="group">
    <label>Email Address</label>
    <input type="email" required>
  </div>

  <div class="group">
    <label>Reason for Return</label>
    <select required>
      <option value="">Select a reason</option>
      <option>Defective / Damaged</option>
      <option>Wrong Item Received</option>
      <option>Size / Fit Issue</option>
      <option>Changed Mind</option>
    </select>
  </div>

  <div class="group">
    <label>Return Details</label>
    <textarea></textarea>
  </div>

  <div class="group">
    <label>Upload Images</label>
    <label class="upload">
      ðŸ“¤ Click to upload images
      <input type="file" multiple>
    </label>
  </div>

  <button class="submit">Submit Request</button>

</form>

</section>

</div>

<!-- STANDARD FOOTER -->
<div id="siteFooter"></div>
<script src="nav.js"></script>

</body>
</html>
