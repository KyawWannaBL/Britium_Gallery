<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account | Britium Gallery</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-cream:#fbf6f1;
      --bg-white:#ffffff;
      --text-dark:#111;
      --text-grey:#666;
      --border:rgba(0,0,0,.12);
      --gold:#c6a87c;
    }

    *{margin:0;padding:0;box-sizing:border-box;}

    body{
      font-family:'Jost',sans-serif;
      background:var(--bg-cream);
      color:var(--text-dark);
    }

    a{text-decoration:none;color:inherit;}

    /* DASHBOARD */
    .dashboard{
      max-width:1200px;
      margin:70px auto;
      display:grid;
      grid-template-columns:260px 1fr;
      gap:40px;
      padding:0 20px;
    }

    /* SIDEBAR */
    .sidebar{
      background:var(--bg-white);
      border:1px solid var(--border);
      border-radius:10px;
      padding:30px;
      height:fit-content;
    }

    .sidebar h3{
      font-family:'Playfair Display',serif;
      font-size:1.4rem;
      margin-bottom:25px;
    }

    .menu{
      list-style:none;
      display:flex;
      flex-direction:column;
      gap:14px;
    }

    .menu a{
      font-size:.95rem;
      padding:10px 0;
      border-bottom:1px solid var(--border);
      display:block;
    }

    .menu a.active{
      font-weight:600;
      color:var(--gold);
    }

    /* CONTENT */
    .content{
      background:var(--bg-white);
      border:1px solid var(--border);
      border-radius:10px;
      padding:40px;
    }

    .content h1{
      font-family:'Playfair Display',serif;
      font-size:2rem;
      margin-bottom:10px;
    }

    .content p{
      color:var(--text-grey);
      margin-bottom:30px;
    }

    /* CARDS */
    .cards{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:25px;
    }

    .card{
      border:1px solid var(--border);
      padding:25px;
      border-radius:8px;
    }

    .card h4{
      font-size:.85rem;
      text-transform:uppercase;
      letter-spacing:1px;
      margin-bottom:10px;
      color:var(--text-grey);
    }

    .card strong{
      font-size:1.4rem;
    }

    @media(max-width:900px){
      .dashboard{
        grid-template-columns:1fr;
      }
    }
  </style>
</head>

<body>

  <!-- STANDARD NAV -->
  <div id="siteHeader"></div>

  <main class="dashboard">

    <!-- SIDEBAR -->
    <aside class="sidebar">
      <h3>My Account</h3>
      <ul class="menu">
        <li><a href="customer-dashboard.html" class="active">Dashboard</a></li>
        <li><a href="orders.html">My Orders</a></li>
        <li><a href="track-order.html">Track Order</a></li>
        <li><a href="return-request.html">Return Request</a></li>
        <li><a href="wishlist.html">Wishlist</a></li>
        <li><a href="profile.html">Profile Settings</a></li>
        <li><a href="customer-logout.html">Logout</a></li>
      </ul>
    </aside>

    <!-- CONTENT -->
    <section class="content">
      <h1>Welcome back</h1>
      <p>Manage your orders, returns, and account details.</p>

      <div class="cards">
        <div class="card">
          <h4>Total Orders</h4>
          <strong>12</strong>
        </div>
        <div class="card">
          <h4>Pending Orders</h4>
          <strong>2</strong>
        </div>
        <div class="card">
          <h4>Wishlist Items</h4>
          <strong>5</strong>
        </div>
        <div class="card">
          <h4>Saved Addresses</h4>
          <strong>3</strong>
        </div>
      </div>
    </section>

  </main>

  <!-- STANDARD FOOTER -->
  <div id="siteFooter"></div>

  <!-- NAV SCRIPT -->
  <script src="nav.js"></script>

</body>
</html>
