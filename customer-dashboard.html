<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account | Britium Gallery</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-cream: #fbf6f1;
      --bg-white: #ffffff;
      --text-black: #111;
      --text-grey: #666;
      --border: rgba(0,0,0,0.12);
      --gold: #c6a87c;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Jost', sans-serif;
      background-color: var(--bg-cream);
      color: var(--text-black);
    }

    a { text-decoration: none; color: inherit; }

    /* ---------- HEADER ---------- */
    header {
      padding: 25px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-cream);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .logo span {
      display: block;
      font-size: 0.8rem;
      letter-spacing: 4px;
      font-weight: 400;
    }

    .logout {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* ---------- DASHBOARD LAYOUT ---------- */
    .dashboard {
      max-width: 1200px;
      margin: 50px auto;
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 40px;
      padding: 0 20px;
    }

    /* Sidebar */
    .sidebar {
      background: var(--bg-white);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 30px;
      height: fit-content;
    }

    .sidebar h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      margin-bottom: 25px;
    }

    .menu {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu a {
      font-size: 0.95rem;
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
      display: block;
    }

    .menu a.active {
      font-weight: 600;
      color: var(--gold);
    }

    /* Main Content */
    .content {
      background: var(--bg-white);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 40px;
    }

    .content h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .content p {
      color: var(--text-grey);
      margin-bottom: 30px;
    }

    /* Info Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
    }

    .card {
      border: 1px solid var(--border);
      padding: 25px;
      border-radius: 8px;
    }

    .card h4 {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 10px;
      color: var(--text-grey);
    }

    .card strong {
      font-size: 1.3rem;
    }

    /* Responsive */
    @media (max-width: 900px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="logo">
    BRITIUM
    <span>GALLERY</span>
  </div>
  <a href="customer-login.html" class="logout">Logout</a>
</header>

<main class="dashboard">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h3>My Account</h3>
    <ul class="menu">
      <li><a href="customer-dashboard.html" class="active">Dashboard</a></li>
      <li><a href="customer-orders.html">My Orders</a></li>
      <li><a href="customer-profile.html">Profile Details</a></li>
      <li><a href="customer-addresses.html">Saved Addresses</a></li>
      <li><a href="wishlist.html">Wishlist</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <section class="content">
    <h1>Welcome back, Customer</h1>
    <p>Manage your orders, profile, and saved information.</p>

    <div class="cards">
      <div class="card">
        <h4>Total Orders</h4>
        <strong>12</strong>
      </div>
      <div class="card">
        <h4>Pending Orders</h4>
        <strong>2</strong>
      </div>
      <div class="card">
        <h4>Saved Addresses</h4>
        <strong>3</strong>
      </div>
      <div class="card">
        <h4>Wishlist Items</h4>
        <strong>5</strong>
      </div>
    </div>
  </section>

</main>

</body>
</html>
