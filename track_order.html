<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Order | Britium Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Playfair+Display:wght@400;500&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-gradient: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); /* Soft light gradient */
            --text-dark: #333;
            --text-grey: #666;
            --btn-gold: #e2c792;
            --accent-gold-dark: #cba363;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Jost', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* --- HEADER --- */
        header {
            padding: 30px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: transparent;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: #444;
        }

        nav ul { display: flex; gap: 40px; list-style: none; }
        nav a { font-size: 0.95rem; color: #555; }
        nav a:hover { color: #000; }

        .header-icons { display: flex; gap: 20px; font-size: 1.1rem; color: #555; }

        /* --- MAIN CONTENT --- */
        .track-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            color: #4a4a4a;
            margin-bottom: 15px;
            font-weight: 400;
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-grey);
            margin-bottom: 40px;
            text-align: center;
        }

        /* --- TRACK FORM --- */
        .track-form {
            display: flex;
            gap: 15px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 50px;
        }

        .input-field {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-size: 1rem;
            color: #333;
            outline: none;
        }
        .input-field::placeholder { color: #bbb; }

        .btn-track {
            padding: 15px 40px;
            background-color: var(--btn-gold);
            color: #4a3b2a; /* Darker text for contrast on gold */
            border: none;
            border-radius: 4px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-track:hover { background-color: var(--accent-gold-dark); }

        /* --- TRACKING INFO CARD --- */
        .tracking-info {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(0,0,0,0.05);
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.02);
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            color: #555;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .order-details {
            background-color: #f4f4f4;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 30px;
        }
        .order-num { font-weight: 600; font-size: 1.1rem; display: block; margin-bottom: 5px; }
        .est-delivery { font-size: 0.9rem; color: var(--text-grey); }

        /* Timeline */
        .timeline {
            position: relative;
            padding-left: 20px;
            border-left: 2px solid #ddd;
            margin-left: 10px;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 25px;
        }
        .timeline-item:last-child { margin-bottom: 0; }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: -26px; /* Adjust dot position */
            top: 5px;
            width: 10px;
            height: 10px;
            background-color: #bbb; /* Default inactive color */
            border-radius: 50%;
            border: 2px solid #fff;
            box-shadow: 0 0 0 1px #bbb;
        }

        /* Active State Styles */
        .timeline-item.active::before {
            background-color: #444; /* Active dot color */
            box-shadow: 0 0 0 1px #444;
        }
        .timeline-item.active span {
            color: #333;
            font-weight: 600;
        }

        .timeline-item span {
            font-size: 1rem;
            color: #888;
        }

        /* --- BOTTOM ILLUSTRATION --- */
        .bottom-illustration {
            width: 100%;
            height: 350px;
            /* Placeholder background colors matching image split */
            background: linear-gradient(to right, #6a4c9c 50%, #89cff0 50%); 
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .bottom-illustration img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* In real use, use the actual 3D render image */
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .track-form { flex-direction: column; }
            .btn-track { width: 100%; }
            h1 { font-size: 2rem; }
            header { padding: 20px; flex-direction: column; gap: 15px; }
            nav ul { gap: 20px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">BRITIUM</div>
        <nav>
            <ul>
                <li><a href="#">Shop</a></li>
                <li><a href="#">New Arrivals</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <a href="#">â™¡</a>
            <a href="#">ðŸ›’</a>
        </div>
    </header>

    <div class="track-container">
        <h1>TRACK ORDER</h1>
        <p class="subtitle">Enter your order number to track the status of your shipment.</p>

        <div class="track-form">
            <input type="text" class="input-field" placeholder="Order Number">
            <button class="btn-track">Track</button>
        </div>

        <div class="tracking-info">
            <h2>Tracking Information</h2>
            
            <div class="order-details">
                <span class="order-num">123456789</span>
                <span class="est-delivery">Estimated Delivery: May 24, 2024</span>
            </div>

            <div class="timeline">
                <div class="timeline-item active">
                    <span>Order Placed</span>
                </div>
                <div class="timeline-item active">
                    <span>Processing</span>
                </div>
                <div class="timeline-item active">
                    <span>Shipped</span>
                </div>
                <div class="timeline-item">
                    <span>Out for Delivery</span>
                </div>
                <div class="timeline-item">
                    <span>Delivered</span>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-illustration">
        <img src="images/logistics-3d-render.jpg" alt="Delivery Illustration">
    </div>

</body>
</html>
