<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Wishlist | Britium Gallery</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg-cream:#fbf6f1;
  --bg-white:#fff;
  --text:#111;
  --muted:#666;
  --border:rgba(0,0,0,.12);
  --gold:#c6a87c;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Jost',sans-serif;
  background:var(--bg-cream);
  color:var(--text);
}

a{text-decoration:none;color:inherit}

/* Layout */
.dashboard{
  max-width:1200px;
  margin:60px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:260px 1fr;
  gap:40px;
}

/* Sidebar */
.sidebar{
  background:var(--bg-white);
  border:1px solid var(--border);
  border-radius:10px;
  padding:30px;
  height:fit-content;
}

.sidebar h3{
  font-family:'Playfair Display',serif;
  font-size:1.4rem;
  margin-bottom:25px;
}

.menu{
  list-style:none;
  display:flex;
  flex-direction:column;
  gap:15px;
}

.menu a{
  font-size:.95rem;
  padding:10px 0;
  border-bottom:1px solid var(--border);
  display:block;
}

.menu a.active{
  font-weight:600;
  color:var(--gold);
}

/* Content */
.content{
  background:var(--bg-white);
  border:1px solid var(--border);
  border-radius:10px;
  padding:40px;
}

.content h1{
  font-family:'Playfair Display',serif;
  font-size:2rem;
  margin-bottom:30px;
}

/* Wishlist Grid */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:30px;
}

.card{
  border:1px solid var(--border);
  border-radius:8px;
  overflow:hidden;
  background:#fff;
}

.card-img{
  height:260px;
  background:#eee;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:.85rem;
  color:var(--muted);
}

.card-body{
  padding:18px;
  text-align:center;
}

.card-name{
  font-family:'Playfair Display',serif;
  font-size:1.05rem;
  margin-bottom:8px;
}

.card-price{
  color:var(--gold);
  font-weight:600;
  margin-bottom:14px;
}

.actions{
  display:flex;
  justify-content:center;
  gap:10px;
}

.btn{
  font-size:.75rem;
  text-transform:uppercase;
  padding:8px 14px;
  border:1px solid var(--border);
  background:transparent;
  cursor:pointer;
}

.btn:hover{
  border-color:var(--gold);
  color:var(--gold);
}

@media(max-width:900px){
  .dashboard{grid-template-columns:1fr}
}
</style>
</head>

<body>

<!-- STANDARD GLOBAL NAV -->
<div id="siteHeader"></div>

<main class="dashboard">

  <!-- CUSTOMER SIDEBAR -->
  <aside class="sidebar">
    <h3>My Account</h3>
    <ul class="menu">
      <li><a href="customer-dashboard.html">Dashboard</a></li>
      <li><a href="customer-orders.html">My Orders</a></li>
      <li><a href="track_order.html">Track Order</a></li>
      <li><a href="return_request.html">Return Request</a></li>
      <li><a href="customer-profile.html">Profile</a></li>
      <li><a href="wishlist.html" class="active">Wishlist</a></li>
      <li><a href="customer-logout.html">Logout</a></li>
    </ul>
  </aside>

  <!-- WISHLIST CONTENT -->
  <section class="content">
    <h1>My Wishlist</h1>

    <div class="grid">

      <div class="card">
        <div class="card-img">Product Image</div>
        <div class="card-body">
          <div class="card-name">Signature Monogram Handbag</div>
          <div class="card-price">MMK 88,000</div>
          <div class="actions">
            <button class="btn">Add to Cart</button>
            <button class="btn">Remove</button>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-img">Product Image</div>
        <div class="card-body">
          <div class="card-name">Elegant Chain Shoulder Bag</div>
          <div class="card-price">MMK 92,000</div>
          <div class="actions">
            <button class="btn">Add to Cart</button>
            <button class="btn">Remove</button>
          </div>
        </div>
      </div>

    </div>
  </section>

</main>

<!-- STANDARD FOOTER -->
<div id="siteFooter"></div>
<script src="nav.js"></script>

</body>
</html>
