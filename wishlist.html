<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Wishlist | Britium Gallery</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-cream: #fbf6f1;
      --bg-white: #ffffff;
      --text-black: #111;
      --text-grey: #666;
      --border: rgba(0,0,0,0.12);
      --gold: #c6a87c;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Jost', sans-serif;
      background-color: var(--bg-cream);
      color: var(--text-black);
    }

    a { text-decoration: none; color: inherit; }

    /* Header */
    header {
      padding: 25px 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .logo span {
      display: block;
      font-size: 0.8rem;
      letter-spacing: 4px;
      font-weight: 400;
    }

    .logout {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Layout */
    .dashboard {
      max-width: 1200px;
      margin: 50px auto;
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: 40px;
      padding: 0 20px;
    }

    /* Sidebar */
    .sidebar {
      background: var(--bg-white);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 30px;
    }

    .sidebar h3 {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      margin-bottom: 25px;
    }

    .menu {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu a {
      font-size: 0.95rem;
      padding: 10px 0;
      border-bottom: 1px solid var(--border);
      display: block;
    }

    .menu a.active {
      font-weight: 600;
      color: var(--gold);
    }

    /* Content */
    .content {
      background: var(--bg-white);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 40px;
    }

    .content h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 25px;
    }

    /* Wishlist Grid */
    .wishlist-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
    }

    .wish-card {
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
    }

    .wish-img {
      height: 260px;
      background: #eee;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      color: var(--text-grey);
    }

    .wish-body {
      padding: 18px;
      text-align: center;
    }

    .wish-name {
      font-family: 'Playfair Display', serif;
      font-size: 1.05rem;
      margin-bottom: 8px;
    }

    .wish-price {
      color: var(--gold);
      font-weight: 600;
      margin-bottom: 12px;
    }

    .wish-actions {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    .btn {
      font-size: 0.75rem;
      text-transform: uppercase;
      padding: 8px 14px;
      border: 1px solid var(--border);
      background: transparent;
      cursor: pointer;
    }

    .btn:hover {
      border-color: var(--gold);
      color: var(--gold);
    }

    @media (max-width: 900px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="logo">
    BRITIUM
    <span>GALLERY</span>
  </div>
  <a href="customer-login.html" class="logout">Logout</a>
</header>

<main class="dashboard">

  <!-- Sidebar -->
  <aside class="sidebar">
    <h3>My Account</h3>
    <ul class="menu">
      <li><a href="customer-dashboard.html">Dashboard</a></li>
      <li><a href="customer-orders.html">My Orders</a></li>
      <li><a href="customer-profile.html">Profile Details</a></li>
      <li><a href="customer-addresses.html">Saved Addresses</a></li>
      <li><a href="wishlist.html" class="active">Wishlist</a></li>
    </ul>
  </aside>

  <!-- Wishlist Content -->
  <section class="content">
    <h1>My Wishlist</h1>

    <div class="wishlist-grid">

      <div class="wish-card">
        <div class="wish-img">Product Image</div>
        <div class="wish-body">
          <div class="wish-name">Signature Monogram Handbag</div>
          <div class="wish-price">MMK 88,000</div>
          <div class="wish-actions">
            <button class="btn">Add to Cart</button>
            <button class="btn">Remove</button>
          </div>
        </div>
      </div>

      <div class="wish-card">
        <div class="wish-img">Product Image</div>
        <div class="wish-body">
          <div class="wish-name">Elegant Chain Shoulder Bag</div>
          <div class="wish-price">MMK 92,000</div>
          <div class="wish-actions">
            <button class="btn">Add to Cart</button>
            <button class="btn">Remove</button>
          </div>
        </div>
      </div>

    </div>
  </section>

</main>

</body>
</html>
