<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Account | Britium Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Jost,sans-serif;
  background:#fbf6f1;
}
.container{
  max-width:420px;
  margin:100px auto;
  background:#fff;
  padding:40px;
  border-radius:14px;
  box-shadow:0 20px 50px rgba(0,0,0,.08);
}
h1{text-align:center;margin-bottom:8px}
p{text-align:center;color:#777;margin-bottom:30px}
input,button{
  width:100%;
  padding:14px;
  margin-bottom:16px;
  border-radius:10px;
  border:1px solid #ddd;
  font-size:1rem;
}
button{
  background:#000;
  color:#fff;
  border:none;
  font-weight:600;
  cursor:pointer;
}
button:hover{opacity:.85}
.small{text-align:center;font-size:.9rem}
.notice{
  display:none;
  background:#f8fafc;
  border:1px dashed #cbd5e1;
  border-radius:10px;
  padding:12px;
  margin-top:10px;
  font-size:.9rem;
}
</style>
</head>

<body>

<div class="container">
  <h1>Create Account</h1>
  <p>Join Britium Gallery</p>

  <form id="registerForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email Address" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Create Account</button>
  </form>

  <div id="notice" class="notice"></div>

  <div class="small">
    Already have an account? <a href="login.html">Login</a>
  </div>
</div>

<script>
/* =========================
   CUSTOMER CREATE ACCOUNT
   (Mock â€“ backend-ready)
========================= */

const USERS_KEY = "britium_users";

function getUsers(){
  return JSON.parse(localStorage.getItem(USERS_KEY) || "[]");
}
function saveUsers(users){
  localStorage.setItem(USERS_KEY, JSON.stringify(users));
}

document.getElementById("registerForm").addEventListener("submit", function(e){
  e.preventDefault(); // ðŸ”‘ REQUIRED

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim().toLowerCase();
  const password = document.getElementById("password").value;

  if (!name || !email || !password) {
    alert("Please fill all fields");
    return;
  }

  const users = getUsers();

  if (users.find(u => u.email === email)) {
    alert("Email already registered");
    return;
  }

  users.push({
    id: "CUS-" + Date.now(),
    name,
    email,
    password, // mock only (backend should hash)
    role: "customer",
    createdAt: new Date().toISOString()
  });

  saveUsers(users);

  const notice = document.getElementById("notice");
  notice.style.display = "block";
  notice.innerHTML = "<b>Account created successfully!</b><br>Redirecting to loginâ€¦";

  setTimeout(() => {
    location.href = "login.html";
  }, 1200);
});
</script>

</body>
</html>
