<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Locator | Britium Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-dark-blue: #0f172a; /* Deep Navy from header */
            --bg-light: #fdfdfd;
            --text-white: #ffffff;
            --text-dark: #1a1a1a;
            --text-grey: #666;
            --border-color: #e5e5e5;
            --btn-dark: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Jost', sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
            line-height: 1.5;
        }

        a { text-decoration: none; color: inherit; transition: 0.3s; }

        /* --- HEADER & HERO SECTION --- */
        .top-section {
            background-color: var(--bg-dark-blue);
            color: var(--text-white);
            padding-bottom: 60px; /* Extends background for Hero text */
        }

        header {
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
        }
        
        .logo-icon {
            width: 30px; height: 30px; 
            border: 2px solid #fff; 
            transform: rotate(45deg);
        }

        nav ul { display: flex; gap: 40px; list-style: none; }
        nav a { font-size: 0.95rem; font-weight: 400; color: #cbd5e1; }
        nav a:hover { color: #fff; }

        .header-icons { display: flex; gap: 20px; font-size: 1.2rem; cursor: pointer; }

        /* Hero Text */
        .hero-text {
            padding: 40px 60px 20px;
            max-width: 800px;
        }

        .hero-text h1 {
            font-size: 3rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .hero-text p {
            font-size: 1rem;
            color: #cbd5e1;
            font-weight: 300;
        }

        /* --- LOCATOR CONTAINER (Search + Map) --- */
        .locator-wrapper {
            display: flex;
            background-color: #fff;
            border-bottom: 1px solid var(--border-color);
        }

        /* Search Panel (Left) */
        .search-panel {
            width: 35%;
            padding: 50px 40px;
            background-color: #fcfcfc;
            border-right: 1px solid var(--border-color);
        }

        .search-panel h2 {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        select, input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: inherit;
            color: #444;
            outline: none;
        }

        /* Checkbox Group */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 0.95rem;
            color: #555;
        }
        
        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
        }

        .btn-search {
            width: 100%;
            padding: 14px;
            background-color: var(--btn-dark);
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 10px;
        }
        .btn-search:hover { background-color: #000; }

        /* Map Panel (Right) */
        .map-panel {
            width: 65%;
            height: 500px;
            background-color: #eee;
        }

        .map-panel iframe {
            width: 100%;
            height: 100%;
            border: 0;
            display: block;
        }

        /* --- LOCATIONS GRID --- */
        .locations-section {
            padding: 60px;
        }

        .locations-section h2 {
            font-size: 2rem;
            font-weight: 500;
            margin-bottom: 40px;
        }

        .locations-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }

        .location-card {
            background-color: #fff;
            border: 1px solid var(--border-color);
            padding: 30px;
            border-radius: 4px;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .location-info p {
            margin-bottom: 5px;
            color: #333;
            font-size: 0.95rem;
            text-transform: uppercase;
            line-height: 1.6;
        }
        
        .ph-number {
            margin-top: 15px;
            display: block;
            font-weight: 500;
        }

        .btn-details {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: transparent;
            border: 1px solid var(--border-color);
            text-align: center;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #333;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 30px;
        }
        .btn-details:hover {
            background-color: #1a1a1a;
            color: #fff;
            border-color: #1a1a1a;
        }

        /* Skeleton/Empty Card for visual match */
        .card-skeleton {
            background-color: #fff;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            min-height: 250px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }
        .skeleton-bar {
            height: 40px;
            background-color: #f9f9f9;
            width: 100%;
            border: 1px solid #eee;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 900px) {
            .locator-wrapper { flex-direction: column; }
            .search-panel, .map-panel { width: 100%; }
            .locations-grid { grid-template-columns: 1fr 1fr; }
        }
        @media (max-width: 600px) {
            header { padding: 20px; }
            nav ul { display: none; }
            .hero-text h1 { font-size: 2.2rem; }
            .locations-grid { grid-template-columns: 1fr; }
            .search-panel { padding: 30px 20px; }
            .locations-section { padding: 40px 20px; }
        }
    </style>
</head>
<body>

    <div class="top-section">
        <header>
            <div class="logo">
                <div class="logo-icon"></div>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <span>üîç</span>
                <span>üë§</span>
            </div>
        </header>

        <div class="hero-text">
            <h1>Store Locator</h1>
            <p>Welcome to find your nearest store location at the Store locator.</p>
        </div>
    </div>

    <div class="locator-wrapper">
        
        <div class="search-panel">
            <h2>Find a Store</h2>
            
            <form>
                <div class="form-group">
                    <select>
                        <option value="" disabled selected>Select location...</option>
                        <option value="yangon">Yangon</option>
                        <option value="mandalay">Mandalay</option>
                    </select>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="stores-with">
                    <label for="stores-with">Show only stores with:</label>
                </div>

                <div class="form-group">
                    <select>
                        <option>All services.</option>
                        <option>Click & Collect</option>
                        <option>Repair Center</option>
                    </select>
                </div>

                <button type="button" class="btn-search">SEARCH</button>
            </form>
        </div>

        <div class="map-panel">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3817.7236662143478!2d96.19709997560312!3d16.889558816954718!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30c193007dc9043b%3A0x620f8562a5f9479!2sBritium%20Ventures%20Company%20Limited!5e0!3m2!1sen!2smm!4v1766084453346!5m2!1sen!2smm" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </div>

    <div class="locations-section">
        <h2>Our Locations</h2>
        
        <div class="locations-grid">
            
            <div class="location-card">
                <div class="location-info">
                    <p style="font-weight: 600; font-size: 1rem;">EAST DAGON</p>
                    <p>NO.277, ANAWRAHTA ROAD,</p>
                    <p>9<sup>TH</sup> WARD, EAST DAGON</p>
                    <span class="ph-number">PH:09897447744</span>
                </div>
                <a href="#" class="btn-details">VIEW DETAILS</a>
            </div>

            <div class="card-skeleton">
                <div class="skeleton-bar"></div>
            </div>

            <div class="card-skeleton">
                <div class="skeleton-bar"></div>
            </div>

            <div class="card-skeleton">
                <div class="skeleton-bar"></div>
            </div>

            <div class="card-skeleton">
                <div class="skeleton-bar"></div>
            </div>

        </div>
    </div>

</body>
</html>
