<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Britium Gallery</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-cream: #fbf6f1;
      --bg-panel: #ffffff;
      --text-dark: #111;
      --text-muted: #666;
      --gold: #c6a87c;
      --gold-dark: #b5904b;
      --border: rgba(0,0,0,0.1);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Jost', sans-serif;
      background-color: var(--bg-cream);
      color: var(--text-dark);
      min-height: 100vh;
    }

    a { text-decoration: none; color: inherit; }

    /* Layout */
    .login-wrapper {
      max-width: 420px;
      margin: 120px auto 100px;
      background: var(--bg-panel);
      padding: 50px 40px;
      border: 1px solid var(--border);
      border-radius: 12px;
    }

    .login-title {
      text-align: center;
      margin-bottom: 35px;
    }

    .login-title h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.4rem;
      font-weight: 400;
      margin-bottom: 8px;
    }

    .login-title p {
      font-size: 0.95rem;
      color: var(--text-muted);
    }

    /* Form */
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 6px;
      color: var(--text-muted);
    }

    input {
      width: 100%;
      padding: 14px;
      font-size: 0.95rem;
      border: 1px solid var(--border);
      border-radius: 6px;
      outline: none;
      font-family: inherit;
    }

    input:focus {
      border-color: var(--gold);
    }

    .btn-login {
      width: 100%;
      padding: 15px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 0.9rem;
      font-weight: 500;
      letter-spacing: 1px;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn-login:hover {
      background-color: #333;
    }

    /* Extras */
    .login-links {
      margin-top: 25px;
      text-align: center;
      font-size: 0.85rem;
      color: var(--text-muted);
    }

    .login-links a {
      color: var(--gold-dark);
      margin: 0 6px;
    }

    .divider {
      margin: 35px 0 20px;
      text-align: center;
      font-size: 0.75rem;
      color: #aaa;
      position: relative;
    }

    .divider::before,
    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 40%;
      height: 1px;
      background: #ddd;
    }

    .divider::before { left: 0; }
    .divider::after { right: 0; }

    /* Admin Link (intentionally subtle) */
    .admin-access {
      text-align: center;
      font-size: 0.75rem;
      color: #aaa;
      margin-top: 10px;
    }

    .admin-access a {
      color: #aaa;
    }

    .admin-access a:hover {
      text-decoration: underline;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .login-wrapper {
        margin: 80px 20px;
        padding: 40px 25px;
      }

      .login-title h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>

<body>

  <!-- NAV (Injected by nav.js) -->
  <div id="siteHeader"></div>

  <!-- LOGIN PANEL -->
  <main class="login-wrapper">

    <div class="login-title">
      <h1>Sign In</h1>
      <p>Access your Britium Gallery account</p>
    </div>

    <form action="customer-dashboard.html" method="POST">
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" required placeholder="you@example.com">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" required placeholder="••••••••">
      </div>

      <button type="submit" class="btn-login">Login</button>
    </form>

    <div class="login-links">
      <a href="forgot-password.html">Forgot password?</a> |
      <a href="register.html">Create account</a>
    </div>

    <div class="divider">ADMIN</div>

    <div class="admin-access">
      <a href="admin-login.html">Administrator Access</a>
    </div>

  </main>

  <!-- FOOTER -->
  <div id="siteFooter"></div>

  <script src="/assets/js/customer-auth.js"></script>
<script>
document.getElementById("loginForm").addEventListener("submit", e => {
  e.preventDefault();

  const email = email.value.trim().toLowerCase();
  const password = password.value;

  const u = getUsers().find(x => x.email === email);
  if (!u || u.password !== password) return alert("Invalid login");
  if (!u.emailVerified) return alert("Verify email first");

  createSession(u);
  location.href="/customer/dashboard.html";
});
</script>


</body>
</html>
