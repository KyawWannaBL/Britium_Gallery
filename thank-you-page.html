<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Britium Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --text-dark: #1a1a1a;
            --text-grey: #555;
            --overlay-bg: rgba(255, 255, 255, 0.85); /* Semi-transparent white */
            --accent-gold: #c6a87c;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Jost', sans-serif;
            color: var(--text-dark);
            height: 100vh;
            overflow: hidden;
            background-color: #f4f4f4;
        }

        /* --- BACKGROUND --- */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .bg-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Placeholder for the city street/balloons image */
            filter: brightness(0.9);
        }

        /* --- MAIN CONTENT CARD --- */
        .thank-you-card {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 800px;
            background-color: var(--overlay-bg);
            padding: 50px 60px;
            border-radius: 2px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            backdrop-filter: blur(5px); /* Adds a nice blur effect behind the card */
        }

        /* --- HEADER INSIDE CARD --- */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .logo-icon {
            width: 20px;
            height: 20px;
            border: 2px solid #000;
            transform: rotate(45deg);
        }

        .header-links a {
            text-decoration: none;
            color: var(--text-dark);
            margin-left: 20px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        /* --- CONFIRMATION TEXT --- */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        p {
            font-size: 1rem;
            color: var(--text-grey);
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .order-num {
            font-weight: 500;
            margin-bottom: 40px;
            display: block;
            color: #000;
        }

        /* --- ORDER SUMMARY SECTION --- */
        .order-summary {
            border-top: 1px solid #ccc;
            padding-top: 30px;
            margin-top: 30px;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .product-preview {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .p-img {
            width: 80px;
            height: 80px;
            background-color: #fff;
            border: 1px solid #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .p-img img { width: 90%; height: auto; }

        .p-info h4 { font-weight: 500; margin-bottom: 5px; font-size: 1rem;}
        .p-info span { font-size: 0.9rem; color: var(--text-grey); }

        .totals {
            text-align: right;
            font-size: 0.95rem;
        }
        .totals div { margin-bottom: 8px; color: var(--text-grey); }
        .totals .final-total {
            font-weight: 600;
            color: #000;
            font-size: 1.1rem;
            margin-top: 10px;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }

        /* --- BUTTONS --- */
        .actions {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            flex: 1;
            padding: 15px;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            border: 1px solid #333;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }

        .btn-outline {
            background: transparent;
            color: #333;
        }
        .btn-outline:hover { background: #eee; }

        .btn-dark {
            background: #1a1a1a;
            color: #fff;
            border: 1px solid #1a1a1a;
        }
        .btn-dark:hover { background: #333; }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            .order-summary { flex-direction: column; align-items: flex-start; gap: 20px; }
            .totals { text-align: left; width: 100%; border-top: 1px solid #eee; padding-top: 15px;}
            .actions { flex-direction: column; }
            .thank-you-card { padding: 30px; width: 95%; }
        }
    </style>
</head>
<body>

    <div class="bg-container">
        <img src="images/city-balloons-bg.jpg" alt="Background">
    </div>

    <div class="thank-you-card">
        
        <div class="card-header">
            <div class="logo">
                <div class="logo-icon"></div>
                BRITIUM <br><span style="font-size:0.6rem; margin-top:-5px; font-weight:400;">GALLERY</span>
            </div>
            <div class="header-links">
                <a href="#">Shop</a>
                <a href="#">Contact</a>
            </div>
        </div>

        <h1>Thank You for Your Order!</h1>
        <p>Your order has been successfully placed. A confirmation email has been sent to john.doe@example.com.</p>
        <span class="order-num">Order Number: #123456</span>

        <div class="order-summary">
            <div class="product-preview">
                <div class="p-img">
                    <img src="images/black-tote-bag.jpg" alt="Tote Bag">
                </div>
                <div class="p-info">
                    <h4>Leather Tote Bag</h4>
                    <span>Qty 1</span>
                </div>
            </div>

            <div class="totals">
                <div>Subtotal: &nbsp; mmk 300,000</div>
                <div>Shipping: &nbsp; -</div>
                <div class="final-total">Total &nbsp; &nbsp; mmk 300,000</div>
            </div>
        </div>

        <div class="actions">
            <button class="btn btn-outline" onclick="window.location.href='index.html'">Continue Shopping</button>
            <button class="btn btn-dark">View Order</button>
        </div>

    </div>

</body>
</html>
