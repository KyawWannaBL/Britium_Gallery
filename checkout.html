<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Britium Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-cream: #fbf8f5; /* Light luxury cream */
            --text-dark: #1a1a1a;
            --text-grey: #666;
            --border-color: #d1d1d1;
            --input-bg: rgba(255, 255, 255, 0.5); /* Semi-transparent inputs */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Jost', sans-serif;
            background-color: var(--bg-cream);
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 25px 60px;
            background: transparent;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .logo-icon {
            width: 20px;
            height: 20px;
            border: 2px solid #000;
            transform: rotate(45deg);
        }

        nav ul { display: flex; gap: 40px; list-style: none; }
        nav a { text-decoration: none; color: #000; font-size: 0.9rem; font-weight: 500; }

        .cart-icon { font-size: 1.2rem; cursor: pointer; }

        /* --- PAGE TITLE --- */
        .page-title {
            text-align: center;
            padding: 40px 0 60px;
        }
        .page-title h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 400;
        }

        /* --- MAIN CHECKOUT CONTAINER --- */
        .checkout-wrapper {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            /* Placeholder for the Gold Ornate Background Image */
            background-color: #e8e0d5; 
            background-image: url('images/gold-ornate-bg.jpg'); /* Replace with actual background */
            background-size: cover;
            background-position: center;
            border-radius: 4px;
            min-height: 800px;
        }

        /* The large "LOUIS VUITTON" text overlay effect */
        .watermark-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Jost', sans-serif;
            font-weight: 700;
            font-size: 12rem;
            color: rgba(255, 255, 255, 0.4);
            text-transform: uppercase;
            line-height: 0.8;
            text-align: center;
            pointer-events: none; /* Let clicks pass through to form */
            z-index: 1;
            width: 100%;
        }

        /* Grid Layout for Form & Summary */
        .checkout-content {
            position: relative;
            z-index: 2; /* Sit above the watermark */
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 80px;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* --- FORMS --- */
        .form-group { margin-bottom: 20px; }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            display: block;
            font-size: 0.85rem;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            font-family: inherit;
            font-size: 0.95rem;
            outline: none;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        /* Shipping Method Radio */
        .radio-group { margin-bottom: 10px; }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            cursor: pointer;
        }

        /* --- RIGHT COLUMN: SUMMARY & PAYMENT --- */
        .order-item {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }
        .item-img {
            width: 80px;
            height: 80px;
            background: #fff; /* Placeholder if image is missing */
        }
        .item-img img { width: 100%; height: 100%; object-fit: cover; }
        .item-info p { margin-bottom: 5px; font-weight: 500; }

        .summary-totals {
            border-top: 1px solid rgba(0,0,0,0.1);
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding: 20px 0;
            margin-bottom: 30px;
        }
        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95rem;
        }
        .final-total { font-weight: 700; font-size: 1.1rem; margin-top: 15px; }

        /* Payment Section */
        .payment-section { margin-top: 40px; }
        .payment-icons { margin-bottom: 15px; font-size: 0.9rem; }

        /* --- BOTTOM HERO SECTION (Black Bag & Button) --- */
        .bottom-hero {
            position: relative;
            width: 100%;
            height: 600px;
            margin-top: -100px; /* Overlap effect */
            z-index: 3;
            background-color: #000; /* Fallback */
            overflow: hidden;
        }

        .bottom-hero img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            opacity: 0.9;
        }

        .place-order-btn {
            position: absolute;
            top: 20%;
            left: 20%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            padding: 20px 60px;
            border: none;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            border-left: 4px solid #d4af37; /* Gold accent */
            transition: 0.3s;
        }
        .place-order-btn:hover { background-color: #000; }

        /* Responsive */
        @media (max-width: 768px) {
            .checkout-content { grid-template-columns: 1fr; gap: 40px; }
            .watermark-text { font-size: 5rem; }
            .bottom-hero { height: 400px; margin-top: 0; }
            .place-order-btn { left: 50%; transform: translateX(-50%); top: 50%; width: 80%; text-align: center;}
            header { padding: 20px; }
            nav ul { display: none; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <div class="logo-icon"></div>
            BRITIUM <br><span style="font-size:0.6rem; display:block; margin-top:-5px; font-weight:400;">GALLERY</span>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart-icon">CAR ðŸ›’</div>
    </header>

    <div class="page-title">
        <h1>Checkout</h1>
    </div>

    <div class="checkout-wrapper">
        
        <div class="watermark-text">
            LOUIS<br>VUITTON
        </div>

        <div class="checkout-content">
            <div class="left-col">
                <h2>Shipping Address</h2>
                
                <form>
                    <div class="form-row">
                        <div class="form-group">
                            <label>First name *</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label>Last name *</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email">
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Address</label>
                        <input type="text">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>City</label>
                            <input type="text">
                        </div>
                        <div class="form-group">
                            <label>Postal code</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="billing" checked>
                        <label for="billing">Billing address same as shipping</label>
                    </div>

                    <br><br>
                    <h2>Shipping Method</h2>
                    <div class="radio-group">
                        <label><input type="radio" name="shipping" checked> Standard Shipping</label>
                    </div>
                    <div class="radio-group">
                        <label><input type="radio" name="shipping"> Express Shipping</label>
                    </div>
                </form>
            </div>

            <div class="right-col">
                <h2>Order Summary</h2>
                
                <div class="order-item">
                    <div class="item-img">
                        <img src="images/small-quilted-bag.jpg" alt="Bag">
                    </div>
                    <div class="item-info">
                        <p>Quilted Leather Handbag</p>
                    </div>
                </div>

                <div class="summary-totals">
                    <div class="total-row">
                        <span>Merchandise total</span>
                        <span>mmk 350,000</span>
                    </div>
                    <div class="total-row">
                        <span>Shipping</span>
                        <span>-</span>
                    </div>
                    <div class="total-row final-total">
                        <span>Order Total</span>
                        <span>mmk 350,000</span>
                    </div>
                </div>

                <h2>Payment</h2>
                <div class="payment-section">
                    <div class="payment-icons">ðŸ’³ Credit Card</div>
                    
                    <div class="form-group">
                        <input type="text" placeholder="Number">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <input type="text" placeholder="Expiration Date">
                        </div>
                        <div class="form-group">
                            <input type="text" placeholder="CVC">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-hero">
        <img src="images/bottom-black-bag-gold-bg.jpg" alt="Luxury Bag Feature">
        
        <button class="place-order-btn">Place Order</button>
    </div>

</body>
</html>
