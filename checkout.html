<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout | Britium Gallery</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-cream:#fbf8f5;
      --text-dark:#1a1a1a;
      --text-grey:#666;
      --border:#d1d1d1;
      --input-bg:rgba(255,255,255,.6);
      --gold:#d4af37;
    }

    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:'Jost',sans-serif;
      background:var(--bg-cream);
      color:var(--text-dark);
    }

    h1,h2{
      font-family:'Playfair Display',serif;
      font-weight:500;
    }

    /* PAGE TITLE */
    .page-title{
      text-align:center;
      padding:50px 20px 40px;
    }
    .page-title h1{
      font-size:3.2rem;
    }

    /* CHECKOUT WRAPPER */
    .checkout-wrapper{
      max-width:1200px;
      margin:0 auto;
      padding:50px;
      background:#e8e0d5;
      background-image:url('images/gold-ornate-bg.jpg');
      background-size:cover;
      border-radius:6px;
      position:relative;
      overflow:hidden;
    }

    .watermark{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:10rem;
      font-weight:800;
      color:rgba(255,255,255,.35);
      text-align:center;
      pointer-events:none;
    }

    .checkout-grid{
      position:relative;
      z-index:2;
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:70px;
    }

    label{
      display:block;
      font-size:.85rem;
      margin-bottom:6px;
    }

    input{
      width:100%;
      padding:12px;
      background:var(--input-bg);
      border:1px solid var(--border);
      margin-bottom:16px;
      font-family:inherit;
    }

    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:16px;
    }

    .radio{
      margin-bottom:10px;
    }

    /* SUMMARY */
    .summary-item{
      display:flex;
      gap:20px;
      align-items:center;
      margin-bottom:25px;
    }

    .summary-img{
      width:80px;
      height:80px;
      background:#fff;
    }

    .summary-totals{
      border-top:1px solid rgba(0,0,0,.15);
      border-bottom:1px solid rgba(0,0,0,.15);
      padding:20px 0;
      margin-bottom:30px;
    }

    .total-row{
      display:flex;
      justify-content:space-between;
      margin-bottom:10px;
      font-size:.95rem;
    }

    .total-final{
      font-weight:700;
      font-size:1.1rem;
    }

    /* BOTTOM HERO */
    .bottom-hero{
      position:relative;
      height:520px;
      margin-top:-80px;
      background:#000;
    }

    .bottom-hero img{
      width:100%;
      height:100%;
      object-fit:cover;
      opacity:.9;
    }

    .place-order{
      position:absolute;
      top:20%;
      left:20%;
      padding:18px 55px;
      background:rgba(0,0,0,.85);
      color:#fff;
      border:none;
      font-size:1.05rem;
      text-transform:uppercase;
      letter-spacing:1px;
      border-left:4px solid var(--gold);
      cursor:pointer;
      transition:.25s;
    }

    .place-order:hover{
      background:#000;
    }

    @media(max-width:900px){
      .checkout-grid{grid-template-columns:1fr}
      .watermark{font-size:5rem}
      .place-order{
        left:50%;
        transform:translateX(-50%);
        width:80%;
        text-align:center;
      }
    }
  </style>
</head>

<body>

<!-- STANDARD NAV -->
<div id="siteHeader"></div>

<div class="page-title">
  <h1>Checkout</h1>
</div>

<section class="checkout-wrapper">

  <div class="watermark">LOUIS<br>VUITTON</div>

  <div class="checkout-grid">

    <!-- LEFT -->
    <div>
      <h2>Shipping Address</h2>

      <div class="row">
        <div>
          <label>First Name</label>
          <input type="text">
        </div>
        <div>
          <label>Last Name</label>
          <input type="text">
        </div>
      </div>

      <div class="row">
        <div>
          <label>Email</label>
          <input type="email">
        </div>
        <div>
          <label>Phone</label>
          <input type="text">
        </div>
      </div>

      <label>Address</label>
      <input type="text">

      <div class="row">
        <div>
          <label>City</label>
          <input type="text">
        </div>
        <div>
          <label>Postal Code</label>
          <input type="text">
        </div>
      </div>

      <h2>Shipping Method</h2>
      <div class="radio"><input type="radio" checked> Standard Shipping</div>
      <div class="radio"><input type="radio"> Express Shipping</div>
    </div>

    <!-- RIGHT -->
    <div>
      <h2>Order Summary</h2>

      <div class="summary-item">
        <div class="summary-img"></div>
        <div>Quilted Leather Handbag</div>
      </div>

      <div class="summary-totals">
        <div class="total-row">
          <span>Merchandise</span>
          <span>MMK 350,000</span>
        </div>
        <div class="total-row">
          <span>Shipping</span>
          <span>Free</span>
        </div>
        <div class="total-row total-final">
          <span>Total</span>
          <span>MMK 350,000</span>
        </div>
      </div>

      <h2>Payment</h2>
      <input placeholder="Card Number">
      <div class="row">
        <input placeholder="Expiry">
        <input placeholder="CVC">
      </div>
    </div>

  </div>
</section>

<div class="bottom-hero">
  <img src="images/bottom-black-bag-gold-bg.jpg" alt="">
  <button class="place-order" onclick="location.href='thank_you_page.html'">
    Place Order
  </button>
</div>

<!-- STANDARD FOOTER -->
<div id="siteFooter"></div>
<script src="nav.js"></script>

</body>
</html>
