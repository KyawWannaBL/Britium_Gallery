<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings | Britium Admin</title>

  <!-- ADMIN ONLY PAGE -->
  <!-- Global system configuration ‚Äì do not expose publicly -->

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-body:#050505;
      --bg-sidebar:#0a0a0a;
      --bg-input:#121212;
      --border:#262626;
      --text:#ffffff;
      --muted:#a1a1aa;
      --blue:#3b82f6;
      --blue-hover:#2563eb;
    }

    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:'Inter',sans-serif;
      background:var(--bg-body);
      color:var(--text);
      height:100vh;
      display:flex;
      overflow:hidden;
    }

    /* SIDEBAR */
    .sidebar{
      width:260px;
      background:var(--bg-sidebar);
      border-right:1px solid var(--border);
      padding:30px 20px;
    }

    .brand{
      font-weight:700;
      letter-spacing:1px;
      margin-bottom:40px;
      text-transform:uppercase;
    }

    .menu a{
      display:flex;
      align-items:center;
      gap:12px;
      padding:12px 14px;
      color:var(--muted);
      text-decoration:none;
      border-radius:6px;
      font-size:.95rem;
      margin-bottom:6px;
    }

    .menu a:hover,
    .menu a.active{
      background:#1a1a1a;
      color:#fff;
    }

    /* MAIN */
    .main{
      flex:1;
      display:flex;
      flex-direction:column;
    }

    header{
      height:70px;
      border-bottom:1px solid var(--border);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:0 40px;
    }

    header nav a{
      color:var(--muted);
      text-decoration:none;
      margin-right:30px;
      font-size:.9rem;
    }

    header nav a:hover{color:#fff}

    .content{
      flex:1;
      overflow-y:auto;
      padding:40px 60px 120px;
    }

    h2{
      font-size:1.4rem;
      margin-bottom:25px;
    }

    .section{
      margin-bottom:50px;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:25px;
    }

    .full{grid-column:span 2}

    label{
      font-size:.85rem;
      color:var(--muted);
      margin-bottom:8px;
      display:block;
    }

    input,select{
      width:100%;
      background:var(--bg-input);
      border:1px solid var(--border);
      color:#fff;
      padding:12px 14px;
      border-radius:6px;
      font-family:inherit;
    }

    /* TOGGLE */
    .toggle-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:10px;
    }

    .switch{
      position:relative;
      width:44px;
      height:24px;
    }

    .switch input{opacity:0}

    .slider{
      position:absolute;
      inset:0;
      background:#333;
      border-radius:24px;
      cursor:pointer;
    }

    .slider:before{
      content:"";
      position:absolute;
      width:18px;
      height:18px;
      left:3px;
      bottom:3px;
      background:#fff;
      border-radius:50%;
      transition:.3s;
    }

    input:checked + .slider{
      background:var(--blue);
    }

    input:checked + .slider:before{
      transform:translateX(20px);
    }

    /* SAVE */
    .save{
      position:fixed;
      bottom:30px;
      right:40px;
      background:var(--blue);
      border:none;
      color:#fff;
      padding:12px 32px;
      border-radius:6px;
      cursor:pointer;
      font-size:.95rem;
    }

    .save:hover{background:var(--blue-hover)}

    @media(max-width:1024px){
      .sidebar{width:70px}
      .menu span{display:none}
      .content{padding:30px}
    }
  </style>
</head>

<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="brand">Settings</div>
    <div class="menu">
      <a href="admin-dashboard.html">üè† <span>Dashboard</span></a>
      <a href="admin-product-management.html">üëú <span>Products</span></a>
      <a href="admin-orders.html">üì¶ <span>Orders</span></a>
      <a href="admin-users.html">üë§ <span>Users</span></a>
      <a href="admin-coupons.html">üè∑ <span>Coupons</span></a>
      <a href="admin-reports.html">üìä <span>Reports</span></a>
      <a href="admin-returns.html">‚Ü© <span>Returns</span></a>
      <a href="admin-settings.html" class="active">‚öô <span>Settings</span></a>
    </div>
  </aside>

  <!-- MAIN -->
  <div class="main">

    <header>
      <nav>
        <a href="admin-product-management.html">Products</a>
        <a href="admin-orders.html">Orders</a>
        <a href="admin-users.html">Users</a>
        <a href="admin-reports.html">Reports</a>
      </nav>
      <div>Admin ‚ñæ</div>
    </header>

    <div class="content">

      <!-- STORE -->
      <div class="section">
        <h2>Store Information</h2>
        <div class="grid">
          <div class="full">
            <label>Store Name</label>
            <input type="text" value="Britium Gallery">
          </div>
          <div>
            <label>Store Email</label>
            <input type="email" value="info@britiumgallery.com">
          </div>
          <div>
            <label>Store Address</label>
            <input type="text">
          </div>
          <div class="full">
            <label>Currency</label>
            <select>
              <option>USD ($)</option>
              <option>MMK (K)</option>
              <option>EUR (‚Ç¨)</option>
            </select>
          </div>
        </div>
      </div>

      <!-- LOCALIZATION -->
      <div class="section">
        <h2>Localization</h2>
        <div class="grid">
          <div>
            <label>Language</label>
            <select><option>English</option></select>
          </div>
          <div>
            <label>Time Zone</label>
            <select><option>UTC</option></select>
          </div>
          <div class="full">
            <label>Date Format</label>
            <select><option>MM/DD/YYYY</option></select>
          </div>
        </div>
      </div>

      <!-- PAYMENTS -->
      <div class="section">
        <h2>Payments</h2>
        <div class="toggle-row">
          <span>Enable Stripe</span>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>
        <input type="text" value="STRIPE_KEY_XXXX" style="margin-top:15px">
      </div>

      <!-- SHIPPING -->
      <div class="section">
        <h2>Shipping</h2>
        <div class="toggle-row">
          <span>Enable Shipping</span>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider"></span>
          </label>
        </div>
        <input type="text" placeholder="Shipping Origin" style="margin-top:15px">
      </div>

      <!-- EMAIL -->
      <div class="section">
        <h2>Email</h2>
        <div class="grid">
          <div>
            <label>Sender Email</label>
            <input type="email" value="noreply@britiumgallery.com">
          </div>
          <div>
            <label>SMTP Port</label>
            <input type="text" value="587">
          </div>
        </div>
      </div>

    </div>

    <button class="save">Save Settings</button>

  </div>

</body>
</html>
